<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>DENDA STAF</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h2>
    <img src="https://i.postimg.cc/1zmbg12G/dark-dsb.png" alt="Logo" style="height: 30px; vertical-align: middle;">
    DAFTAR NAMA DAN DENDA STAF
  </h2>

  <div id="digitalClock"></div>

  <h3>Tambah Denda</h3>
  <form id="formDenda">
    <select id="namaDropdown" required></select>
    <input type="date" id="tanggalDenda" required />
    <input type="url" id="ssDenda" placeholder="Link SS Denda" required />
    <input type="number" id="nominalDenda" placeholder="Nominal Denda" required />
    <button type="submit" class="btn-denda">Tambah Denda</button>
  </form>
  <div style="margin: 20px 0;">
    <button class="btn-beranda" onclick="window.location.href='index.html'">Beranda Absensi</button>
        <button class="btn-pengeluaran" onclick="window.location.href='pengeluaran.html'">Bukti Pengeluaran</button>
  </div>

  <div id="loadingDenda" style="display:none;">Memuat data...</div>

  <table id="tabelDenda">
    <thead>
      <tr>
        <th>Nama</th>
        <th>Tanggal</th>
        <th>SS Denda</th>
        <th>Nominal Denda</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>


  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="denda.js"></script>
</body>
</html>
