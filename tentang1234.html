<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Halaman Pengguna</title>
    <style>
        body {
            background-color: #34D399; /* Warna hijau muda */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .sidebar {
            width: 200px;
            background-color: #064E3B;
            height: 100vh;
            padding-top: 20px;
            color: white;
        }
        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }
        .sidebar ul li {
            margin: 20px 0;
        }
        .sidebar ul li a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
        .sidebar ul li a:hover {
            background-color: #2D6A4F;
        }
        .main-content {
            flex-grow: 1;
            padding: 30px;
        }
        .header {
            background-color: #38B2AC;
            padding: 20px;
            color: white;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            position: relative;
        }
        .logout-btn {
            position: absolute;
            top: 10px;
            right: 20px;
            background-color: #FF6347;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .logout-btn:hover {
            opacity: 0.8;
        }
        footer {
            background-color: #064E3B;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <ul>
            <li><button class="menu-btn" onclick="alert('Menu 1')">Menu 1</button></li>
            <li><button class="menu-btn" onclick="alert('Menu 2')">Menu 2</button></li>
            <li><button class="menu-btn" onclick="alert('Menu 3')">Menu 3</button></li>
            <li><button class="menu-btn" onclick="alert('Menu 4')">Menu 4</button></li>
        </ul>
    </div>

    <div class="main-content">
        <div class="header">
            Selamat datang, <span id="username">Pengguna</span>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>

        <div>
            <h2>Konten Utama</h2>
            <p>Ini adalah area konten utama di mana Anda dapat menambahkan informasi lebih lanjut.</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 dirga_zaisps. All Rights Reserved.</p>
    </footer>

    <script>
        // Cek apakah pengguna sudah login, jika tidak redirect ke halaman login
        if (!sessionStorage.getItem("username")) {
            window.location.replace("index.html"); // Redirect ke halaman login jika belum login
        }

        // Menampilkan nama pengguna
        var username = sessionStorage.getItem("username");
        document.getElementById("username").textContent = username;

        // Fungsi logout
        function logout() {
            // Menghapus sesi login
            sessionStorage.removeItem("username");
            // Ganti riwayat agar tombol back tidak membawa ke halaman ini
            history.replaceState(null, null, location.href);
            // Redirect ke halaman login setelah logout
            window.location.replace("index.html");
        }

        // Mengatur agar saat logout, pengguna tidak bisa kembali ke halaman ini menggunakan tombol back
        history.pushState(null, null, location.href);
        history.back();
        history.forward();

        // Mencegah pengguna mengakses halaman pengguna setelah logout
        window.onbeforeunload = function() {
            sessionStorage.removeItem("username");
        };

        // Untuk memastikan browser tidak menyimpan cache
        document.addEventListener('DOMContentLoaded', function() {
            sessionStorage.removeItem("username");
            if (!sessionStorage.getItem("username")) {
                window.location.replace("index.html");
            }
        });

    </script>
</body>
</html>
