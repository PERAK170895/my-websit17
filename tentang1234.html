<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Terlindungi</title>
    <style>
        /* Styling untuk menampilkan user dan waktu di pojok kanan atas */
        #userInfo {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 16px;
            font-family: Arial, sans-serif;
        }
        #time {
            font-size: 14px;
            color: #555;
        }

        /* Styling untuk gambar yang di-upload */
        #uploadedImage {
            margin-top: 20px;
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        /* Styling untuk input file */
        #fileInput {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>Selamat datang di halaman terlindungi!</h2>
    <p>Hanya pengguna yang sudah login yang dapat melihat halaman ini.</p>

    <button id="logoutBtn">Logout</button>

    <div id="userInfo">
        <div id="userName"></div>
        <div id="time"></div>
    </div>

    <!-- Input untuk upload gambar -->
    <div>
        <label for="fileInput">Upload Foto:</label>
        <input type="file" id="fileInput" accept="image/*"><br><br>
        <div id="imageContainer">
            <!-- Gambar yang di-upload akan ditampilkan di sini -->
        </div>
    </div>

    <div>
        <!-- Tempat untuk menampilkan gambar setelah upload -->
        <img id="uploadedImage" src="" alt="Uploaded Image" style="display:none;">
    </div>

    <script>
        // Cek apakah pengguna sudah login dengan memeriksa localStorage
        if (localStorage.getItem('loggedIn') !== 'true') {
            // Jika tidak login, arahkan ke halaman login
            window.location.href = 'https://perak170895.github.io/my-websit17/';
        }

        // Mendapatkan username dari localStorage
        const username = localStorage.getItem('username');
        document.getElementById('userName').textContent = `User: ${username}`;

        // Fungsi untuk menampilkan waktu
        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('time').textContent = `Waktu: ${hours}:${minutes}:${seconds}`;
        }

        // Memperbarui waktu setiap detik
        setInterval(updateTime, 1000);

        // Logout - menghapus status login dari localStorage
        document.getElementById('logoutBtn').addEventListener('click', function() {
            localStorage.removeItem('loggedIn');
            localStorage.removeItem('username'); // Hapus nama pengguna juga saat logout
            window.location.href = 'https://perak170895.github.io/my-websit17/';
        });

        // Mencegah kembali ke halaman setelah logout
        window.onunload = function() {
            localStorage.removeItem('loggedIn');
            localStorage.removeItem('username');
        };

        // Menghindari pengguna menekan tombol back atau forward setelah logout
        window.history.forward();
        setTimeout(function() {
            window.history.forward();
        }, 0);

        // Menambahkan event listener untuk input file
        const fileInput = document.getElementById('fileInput');
        const uploadedImage = document.getElementById('uploadedImage');

        fileInput.addEventListener('change', function(event) {
            const file = event.target.files[0]; // Mendapatkan file yang di-upload

            if (file) {
                const reader = new FileReader();

                reader.onload = function(e) {
                    // Menampilkan gambar setelah di-upload
                    uploadedImage.src = e.target.result;
                    uploadedImage.style.display = 'block'; // Menampilkan gambar
                };

                reader.readAsDataURL(file); // Membaca file gambar
            }
        });
    </script>
</body>
</html>
