<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Terlindungi</title>
</head>
<body>
    <h2>Selamat datang di halaman terlindungi!</h2>
    <p>Hanya pengguna yang sudah login yang dapat melihat halaman ini.</p>

    <button id="logoutBtn">Logout</button>

    <script>
        // Cek apakah pengguna sudah login dengan memeriksa localStorage
        if (localStorage.getItem('loggedIn') !== 'true') {
            // Jika tidak login, arahkan ke halaman login
            window.location.href = 'login.html';
        }

        // Logout - menghapus status login dari localStorage
        document.getElementById('logoutBtn').addEventListener('click', function() {
            localStorage.removeItem('loggedIn');
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
