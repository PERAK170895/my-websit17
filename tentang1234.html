<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TENTANG SPSS_DIRGA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f0f8ff;
        }
        h2 {
            color: #4B0082;
        }
        #menu {
            position: fixed;
            left: 0;
            top: 0;
            width: 200px;
            height: 100%;
            background-color: #f4f4f4;
            padding-top: 20px;
            border-right: 2px solid #ccc;
            display: flex;
            flex-direction: column;
        }
        #menu button {
            padding: 15px;
            margin: 10px;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
        }
        .menu1 { background-color: red; }
        .menu2 { background-color: blue; }
        .menu3 { background-color: green; }
        .menu4 { background-color: orange; }
        .menu5 { background-color: purple; }
        #content {
            margin-left: 220px;
            padding: 20px;
        }
        #header-right {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #e8f5e9;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 350px;
        }
        #logoutBtn {
            padding: 10px 15px;
            background-color: #388e3c;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        #footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: #f0ea3c;
            text-align: center;
            padding: 10px;
            border-top: 2px solid #ccc;
        }
    </style>
</head>
<body>
    <div id="menu">
        <button class="menu1" onclick="changePage('BERANDA')">BERANDA</button>
        <button class="menu2" onclick="changePage('PROFIL')">PROFIL</button>
        <button class="menu3" onclick="changePage('INTERNASIONAL')">INTERNASIONAL</button>
        <button class="menu4" onclick="changePage('DOMESTIK')">DOMESTIK</button>
        <button class="menu5" onclick="changePage('DOKUMENTASI')">DOKUMENTASI</button>
    </div>
    <div id="content">
        <div class="section" id="pageContent">
            <h2>Selamat datang di Halaman cerita perjalanan!</h2>
            <p>Hanya yang beruntung yang bisa masuk.</p>
        </div>
    </div>
    <div id="header-right">
        <div id="welcomeMessage">user, <span id="userName"></span></div>
        <button id="logoutBtn">Logout</button>
    </div>
    <div id="footer">
        <p>&copy; 2025 DIRGA_SPS. Semua Hak Dilindungi.</p>
    </div>

    <script>
        if (localStorage.getItem('loggedIn') !== 'true') {
            window.location.href = 'index.html'; // Kembali ke halaman login jika tidak ada login yang sah
        }
        document.getElementById('userName').textContent = localStorage.getItem('username');
        
        // Logout
        document.getElementById('logoutBtn').addEventListener('click', function() {
            localStorage.removeItem('loggedIn');
            localStorage.removeItem('username');
            window.location.href = 'index.html'; // Redirect ke halaman login saat logout
        });

        function changePage(pageTitle) {
            const contentElement = document.getElementById('pageContent');
            contentElement.innerHTML = `<h2>${pageTitle}</h2><p>Konten dari ${pageTitle}</p>`;
        }
    </script>
</body>
</html>
