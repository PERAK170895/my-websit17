<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Terlindungi</title>
    <style>
        /* Styling untuk menu di sebelah kiri */
        #menu {
            position: fixed;
            left: 0;
            top: 0;
            width: 200px;
            height: 100%;
            padding-top: 20px;
            background-color: #f4f4f4;
            border-right: 2px solid #ccc;
            display: flex;
            flex-direction: column;
        }

        #menu button {
            padding: 15px;
            margin: 10px;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
        }

        /* Warna yang berbeda untuk tiap menu */
        .menu1 { background-color: red; }
        .menu2 { background-color: blue; }
        .menu3 { background-color: green; }
        .menu4 { background-color: orange; }
        .menu5 { background-color: purple; }

        /* Styling untuk konten utama */
        #content {
            margin-left: 220px; /* Memberikan ruang untuk menu kiri */
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Styling untuk gambar yang di-upload */
        .uploaded-image {
            max-width: 150px;
            height: auto;
            border-radius: 10px;
            margin-right: 10px;
            position: relative;
        }

        /* Styling untuk tombol hapus */
        .delete-btn {
            position: absolute;
            top: 0;
            right: 0;
            background-color: red;
            color: white;
            border: none;
            padding: 5px;
            cursor: pointer;
            border-radius: 50%;
        }

        /* Styling untuk input file */
        #fileInput {
            margin-top: 20px;
        }

        /* Container untuk gambar */
        #imageContainer {
            display: flex;
            flex-wrap: wrap;
        }

        /* Styling untuk header kanan */
        #header-right {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        /* Styling untuk footer */
        #footer {
            text-align: center;
            padding: 10px;
            background-color: #f4f4f4;
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            border-top: 2px solid #ccc;
        }

        /* Styling untuk bagian-bagian dalam konten */
        .section {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <!-- Menu sebelah kiri -->
    <div id="menu">
        <button class="menu1">Menu 1</button>
        <button class="menu2">Menu 2</button>
        <button class="menu3">Menu 3</button>
        <button class="menu4">Menu 4</button>
        <button class="menu5">Menu 5</button>
    </div>

    <!-- Konten utama (bagian kanan) -->
    <div id="content">
        <!-- Bagian 1: Teks Selamat Datang -->
        <div class="section">
            <h2>Selamat datang di halaman terlindungi!</h2>
            <p>Hanya pengguna yang sudah login yang dapat melihat halaman ini.</p>
            <button id="logoutBtn">Logout</button>
        </div>

        <!-- Bagian 2: Upload Gambar -->
        <div class="section">
            <h3>Upload Foto:</h3>
            <input type="file" id="fileInput" accept="image/*" multiple><br><br>
            <div id="imageContainer"></div>
        </div>

        <!-- Bagian 3: User Info dan Waktu -->
        <div class="section" id="userInfo">
            <div id="userName"></div>
            <div id="time"></div>
        </div>
    </div>

    <!-- Header kanan untuk menampilkan nama pengguna -->
    <div id="header-right"></div>

    <!-- Footer di bagian bawah -->
    <div id="footer">
        <p>&copy; 2025 Perusahaan Anda. Semua Hak Dilindungi.</p>
    </div>

    <script>
        // Cek apakah pengguna sudah login dengan memeriksa localStorage
        if (localStorage.getItem('loggedIn') !== 'true') {
            // Jika tidak login, arahkan ke halaman login
            window.location.href = 'https://perak170895.github.io/my-websit17/';
        }

        // Mendapatkan username dari localStorage
        const username = localStorage.getItem('username');
        document.getElementById('userName').textContent = `User: ${username}`;
        document.getElementById('header-right').textContent = `Selamat datang, ${username}`;

        // Fungsi untuk menampilkan waktu
        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('time').textContent = `Waktu: ${hours}:${minutes}:${seconds}`;
        }

        // Memperbarui waktu setiap detik
        setInterval(updateTime, 1000);

        // Logout - menghapus status login dari localStorage
        document.getElementById('logoutBtn').addEventListener('click', function() {
            localStorage.removeItem('loggedIn');
            localStorage.removeItem('username'); // Hapus nama pengguna juga saat logout
            window.location.href = 'https://perak170895.github.io/my-websit17/';
        });

        // Mencegah kembali ke halaman setelah logout
        window.onunload = function() {
            localStorage.removeItem('loggedIn');
            localStorage.removeItem('username');
        };

        // Menghindari pengguna menekan tombol back atau forward setelah logout
        window.history.forward();
        setTimeout(function() {
            window.history.forward();
        }, 0);

        // Menambahkan event listener untuk input file
        const fileInput = document.getElementById('fileInput');
        const imageContainer = document.getElementById('imageContainer');

        // Cek apakah ada gambar yang tersimpan di localStorage
        const savedImages = JSON.parse(localStorage.getItem('uploadedImages')) || {};

        // Tampilkan gambar yang disimpan saat halaman dimuat ulang
        Object.keys(savedImages).forEach(function(imageName) {
            displayImage(savedImages[imageName], imageName);
        });

        // Fungsi untuk menampilkan gambar
        function displayImage(imageDataUrl, imageName) {
            const imgElement = document.createElement('img');
            imgElement.src = imageDataUrl;
            imgElement.classList.add('uploaded-image');

            // Membuat tombol hapus
            const deleteButton = document.createElement('button');
            deleteButton.textContent = 'X';
            deleteButton.classList.add('delete-btn');
            deleteButton.addEventListener('click', function() {
                // Hapus gambar dari tampilan
                imgElement.remove();
                deleteButton.remove();

                // Hapus gambar dari localStorage
                delete savedImages[imageName];
                localStorage.setItem('uploadedImages', JSON.stringify(savedImages));
            });

            // Menambahkan nama gambar
            const imageNameElement = document.createElement('div');
            imageNameElement.textContent = imageName;

            // Menambahkan elemen ke dalam container
            imageContainer.appendChild(imgElement);
            imageContainer.appendChild(deleteButton);
            imageContainer.appendChild(imageNameElement);
        }

        fileInput.addEventListener('change', function(event) {
            const files = event.target.files;

            // Proses setiap file
            Array.from(files).forEach(function(file) {
                const reader = new FileReader();

                reader.onload = function(e) {
                    const imageDataUrl = e.target.result;
                    const imageName = file.name;

                    // Simpan gambar di localStorage dengan nama file sebagai key
                    savedImages[imageName] = imageDataUrl;
                    localStorage.setItem('uploadedImages', JSON.stringify(savedImages));

                    // Menampilkan gambar yang baru di-upload
                    displayImage(imageDataUrl, imageName);
                };

                reader.readAsDataURL(file);
            });
        });
    </script>
</body>
</html>
