<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Pengguna</title>
    <style>
        body {
            background-color: #34D399; /* Warna hijau muda */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }
        /* Sidebar menu */
        .sidebar {
            width: 200px;
            background-color: #064E3B; /* Warna hijau gelap untuk sidebar */
            height: 100vh;
            padding-top: 20px;
            color: white;
        }
        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }
        .sidebar ul li {
            margin: 20px 0;
        }
        .sidebar ul li a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
        .sidebar ul li a:hover {
            background-color: #2D6A4F;
        }
        /* Konten utama */
        .main-content {
            flex-grow: 1;
            padding: 30px;
        }
        /* Nama pengguna di atas */
        .header {
            background-color: #38B2AC; /* Warna hijau sedikit lebih terang */
            padding: 20px;
            color: white;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            position: relative;
        }
        /* Tombol Logout */
        .logout-btn {
            position: absolute;
            top: 10px;
            right: 20px;
            background-color: #FF6347;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .logout-btn:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <ul>
            <li><button class="menu-btn" onclick="alert('Menu 1')">Menu 1</button></li>
            <li><button class="menu-btn" onclick="alert('Menu 2')">Menu 2</button></li>
            <li><button class="menu-btn" onclick="alert('Menu 3')">Menu 3</button></li>
            <li><button class="menu-btn" onclick="alert('Menu 4')">Menu 4</button></li>
        </ul>
    </div>

    <div class="main-content">
        <!-- Header dengan Nama Pengguna -->
        <div class="header">
            Selamat datang, <span id="username">Pengguna</span>
            <!-- Tombol Logout -->
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>

        <div>
            <h2>Konten Utama</h2>
            <p>Ini adalah area konten utama di mana Anda dapat menambahkan informasi lebih lanjut.</p>
        </div>
    </div>

    <script>
        // Mengecek apakah pengguna sudah login saat membuka halaman
        if (!sessionStorage.getItem('username')) {
            // Jika tidak ada session username, redirect ke halaman login
            window.location.href = "login.html";
        }

        // Menampilkan nama pengguna
        document.getElementById("username").textContent = sessionStorage.getItem('username');

        // Fungsi logout
        function logout() {
            // Hapus session login
            sessionStorage.removeItem('username');
            // Redirect ke halaman login
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
