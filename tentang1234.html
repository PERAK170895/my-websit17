<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPSSDIRGA</title>
    <style>
        /* Styling untuk menu di sebelah kiri */
        #menu {
            position: fixed;
            left: 0;
            top: 0;
            width: 200px;
            height: 100%;
            padding-top: 20px;
            background-color: #f4f4f4;
            border-right: 2px solid #ccc;
            display: flex;
            flex-direction: column;
        }

        #menu button {
            padding: 15px;
            margin: 10px;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
        }

        /* Warna yang berbeda untuk tiap menu */
        .menu1 { background-color: red; }
        .menu2 { background-color: blue; }
        .menu3 { background-color: green; }
        .menu4 { background-color: orange; }
        .menu5 { background-color: purple; }

        /* Styling untuk konten utama */
        #content {
            margin-left: 220px; /* Memberikan ruang untuk menu kiri */
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Styling untuk header kanan */
        #header-right {
            display: flex;
            justify-content: space-between; /* Menyusun elemen secara horizontal */
            align-items: center;
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 18px;
            font-weight: bold;
            width: 350px; /* Lebar kontainer agar elemen bisa sejajar */
        }

        /* Styling untuk tombol logout */
        #logoutBtn {
            padding: 10px 15px;
            background-color: #f44336;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        /* Styling untuk footer */
        #footer {
            text-align: center;
            padding: 10px;
            background-color: #2903a6;
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            border-top: 2px solid #ccc;
        }

        /* Styling untuk bagian-bagian dalam konten */
        .section {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <!-- Menu sebelah kiri -->
    <div id="menu">
        <button class="PROFIL">Menu 1</button>
        <button class="menu2">Menu 2</button>
        <button class="menu3">Menu 3</button>
        <button class="menu4">Menu 4</button>
        <button class="menu5">Menu 5</button>
    </div>

    <!-- Konten utama (bagian kanan) -->
    <div id="content">
        <!-- Bagian 1: Teks Selamat Datang -->
        <div class="section">
            <h2>Selamat datang di Halaman tenang cerita perjalanan!</h2>
            <p>Hanya yang beruntung yang bisa masuk.</p>
        </div>
    </div>

    <!-- Header kanan untuk menampilkan nama pengguna, waktu, serta tombol logout -->
    <div id="header-right">
        <div id="welcomeMessage">user, <span id="userName"></span></div>
        <button id="logoutBtn">Logout</button>
        <div id="time"></div>
        
    </div>

    <!-- Footer di bagian bawah -->
    <div id="footer">
        <p>&copy; 2025 DIRGA_SPS. Semua Hak Dilindungi.</p>
    </div>

    <script>
        // Cek apakah pengguna sudah login dengan memeriksa localStorage
        if (localStorage.getItem('loggedIn') !== 'true') {
            // Jika tidak login, arahkan ke halaman login
            window.location.href = 'https://perak170895.github.io/my-websit17/';
        }

        // Mendapatkan username dari localStorage
        const username = localStorage.getItem('username');
        document.getElementById('userName').textContent = username;

        // Fungsi untuk menampilkan hari dan waktu
        function updateTime() {
            const now = new Date();

            // Menentukan hari dalam minggu
            const days = ["Minggu", "Senin", "Selasa", "Rabu", "Kamis", "Jumat", "Sabtu"];
            const dayName = days[now.getDay()];

            // Format jam, menit, dan detik
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');

            // Menampilkan hari dan waktu
            document.getElementById('time').textContent = `${dayName},${hours}:${minutes}:${seconds}`;
        }

        // Memperbarui waktu setiap detik
        setInterval(updateTime, 1000);

        // Logout - menghapus status login dari localStorage
        document.getElementById('logoutBtn').addEventListener('click', function() {
            localStorage.removeItem('loggedIn');
            localStorage.removeItem('username'); // Hapus nama pengguna juga saat logout
            window.location.href = 'https://perak170895.github.io/my-websit17/';
        });

        // Mencegah kembali ke halaman setelah logout
        window.onunload = function() {
            localStorage.removeItem('loggedIn');
            localStorage.removeItem('username');
        };

        // Menghindari pengguna menekan tombol back atau forward setelah logout
        window.history.forward();
        setTimeout(function() {
            window.history.forward();
        }, 0);
    </script>
</body>
</html>
