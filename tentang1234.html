<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Terlindungi</title>
    <style>
        /* Styling untuk menampilkan user dan waktu di pojok kanan atas */
        #userInfo {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 16px;
            font-family: Arial, sans-serif;
        }
        #time {
            font-size: 14px;
            color: #555;
        }

        /* Styling untuk gambar yang di-upload */
        .uploaded-image {
            margin-top: 10px;
            max-width: 100px;
            height: auto;
            border-radius: 10px;
            margin-right: 10px;
            position: relative;
        }

        /* Styling untuk tombol hapus */
        .delete-btn {
            position: absolute;
            top: 0;
            right: 0;
            background-color: red;
            color: white;
            border: none;
            padding: 5px;
            cursor: pointer;
            border-radius: 50%;
        }

        /* Styling untuk input file */
        #fileInput {
            margin-top: 20px;
        }

        /* Container untuk gambar */
        #imageContainer {
            display: flex;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <h2>Selamat datang di halaman terlindungi!</h2>
    <p>Hanya pengguna yang sudah login yang dapat melihat halaman ini.</p>

    <button id="logoutBtn">Logout</button>

    <div id="userInfo">
        <div id="userName"></div>
        <div id="time"></div>
    </div>

    <!-- Input untuk upload beberapa gambar -->
    <div>
        <label for="fileInput">Upload Foto:</label>
        <input type="file" id="fileInput" accept="image/*" multiple><br><br>
    </div>

    <!-- Tempat untuk menampilkan gambar setelah upload -->
    <div id="imageContainer"></div>

    <script>
        // Cek apakah pengguna sudah login dengan memeriksa localStorage
        if (localStorage.getItem('loggedIn') !== 'true') {
            // Jika tidak login, arahkan ke halaman login
            window.location.href = 'https://perak170895.github.io/my-websit17/';
        }

        // Mendapatkan username dari localStorage
        const username = localStorage.getItem('username');
        document.getElementById('userName').textContent = `User: ${username}`;

        // Fungsi untuk menampilkan waktu
        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('time').textContent = `Waktu: ${hours}:${minutes}:${seconds}`;
        }

        // Memperbarui waktu setiap detik
        setInterval(updateTime, 1000);

        // Logout - menghapus status login dari localStorage
        document.getElementById('logoutBtn').addEventListener('click', function() {
            localStorage.removeItem('loggedIn');
            localStorage.removeItem('username'); // Hapus nama pengguna juga saat logout
            // Jangan menghapus gambar di localStorage
            window.location.href = 'https://perak170895.github.io/my-websit17/';
        });

        // Mencegah kembali ke halaman setelah logout
        window.onunload = function() {
            localStorage.removeItem('loggedIn');
            localStorage.removeItem('username');
        };

        // Menghindari pengguna menekan tombol back atau forward setelah logout
        window.history.forward();
        setTimeout(function() {
            window.history.forward();
        }, 0);

        // Menambahkan event listener untuk input file
        const fileInput = document.getElementById('fileInput');
        const imageContainer = document.getElementById('imageContainer');

        // Cek apakah ada gambar yang tersimpan di localStorage
        const savedImages = JSON.parse(localStorage.getItem('uploadedImages')) || [];

        // Tampilkan gambar yang disimpan saat halaman dimuat ulang
        savedImages.forEach(function(imageDataUrl, index) {
            displayImage(imageDataUrl, index);
        });

        // Fungsi untuk menampilkan gambar
        function displayImage(imageDataUrl, index) {
            const imgElement = document.createElement('img');
            imgElement.src = imageDataUrl;
            imgElement.classList.add('uploaded-image');

            // Membuat tombol hapus
            const deleteButton = document.createElement('button');
            deleteButton.textContent = 'X';
            deleteButton.classList.add('delete-btn');
            deleteButton.addEventListener('click', function() {
                // Hapus gambar dari tampilan
                imgElement.remove();
                deleteButton.remove();

                // Simpan gambar yang tersisa di localStorage (setelah dihapus dari tampilan)
                const updatedImages = savedImages.filter((image, i) => i !== index);
                localStorage.setItem('uploadedImages', JSON.stringify(updatedImages));
            });

            // Tambahkan tombol hapus di sebelah gambar
            imageContainer.appendChild(imgElement);
            imageContainer.appendChild(deleteButton);
        }

        fileInput.addEventListener('change', function(event) {
            const files = event.target.files; // Mendapatkan semua file yang di-upload

            // Proses setiap file
            Array.from(files).forEach(function(file) {
                const reader = new FileReader();

                reader.onload = function(e) {
                    const imageDataUrl = e.target.result;

                    // Simpan gambar di localStorage
                    savedImages.push(imageDataUrl);
                    localStorage.setItem('uploadedImages', JSON.stringify(savedImages));

                    // Menampilkan gambar yang baru di-upload
                    displayImage(imageDataUrl, savedImages.length - 1);
                };

                reader.readAsDataURL(file); // Membaca file gambar
            });
        });
    </script>
</body>
</html>
