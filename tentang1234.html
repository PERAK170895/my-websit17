<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPSSDIRGA</title>
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="manifest" href="/site.webmanifest" />
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #E6E6FA;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .login-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        input, button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
        }
        #menu {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 200px;
            height: 100%;
            background-color: #f4f4f4;
            padding-top: 20px;
            border-right: 2px solid #ccc;
            flex-direction: column;
        }
        #content, #header-right, #footer {
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container" id="loginContainer">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Masukkan Username" required>
            <input type="password" id="password" placeholder="Masukkan Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <div id="menu">
        <button onclick="changePage('BERANDA')">BERANDA</button>
        <button onclick="changePage('PROFIL')">PROFIL</button>
        <button onclick="changePage('INTERNASIONAL')">INTERNASIONAL</button>
        <button onclick="changePage('DOMESTIK')">DOMESTIK</button>
        <button onclick="changePage('DOKUMENTASI')">DOKUMENTASI</button>
    </div>
    <div id="content">
        <h2>Selamat datang di Halaman cerita perjalanan!</h2>
        <p>Hanya yang beruntung yang bisa masuk.</p>
    </div>
    <div id="header-right">
        <span id="userName"></span>
        <button id="logoutBtn">Logout</button>
    </div>
    <div id="footer">
        <p>&copy; 2025 DIRGA_SPS. Semua Hak Dilindungi.</p>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var users = JSON.parse(localStorage.getItem('users')) || [];
            var isValidUser = users.some(user => user.username === username && user.password === password);

            if (isValidUser) {
                localStorage.setItem('loggedIn', 'true');
                localStorage.setItem('username', username);
                showMainContent();
            } else {
                alert('Username atau password salah!');
            }
        });

        function showMainContent() {
            document.getElementById('loginContainer').style.display = 'none';
            document.getElementById('menu').style.display = 'flex';
            document.getElementById('content').style.display = 'block';
            document.getElementById('header-right').style.display = 'flex';
            document.getElementById('footer').style.display = 'block';
            document.getElementById('userName').textContent = localStorage.getItem('username');
        }

        if (localStorage.getItem('loggedIn') === 'true') {
            showMainContent();
        }

        document.getElementById('logoutBtn').addEventListener('click', function() {
            localStorage.removeItem('loggedIn');
            localStorage.removeItem('username');
            location.reload();
        });
    </script>
</body>
</html>
