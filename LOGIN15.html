<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Kalkulasi QRIS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        .container {
            width: 80%;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h2 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f1f1f1;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .result {
            font-weight: bold;
            font-size: 18px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        /* Popup style */
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1;
            justify-content: center;
            align-items: center;
        }
        .popup-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        .popup button {
            background-color: #f44336;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Form Kalkulasi QRIS</h2>

        <form id="formKalkulator">
            <!-- QRIS 1 dan QRIS 2 Input -->
            <table>
                <tr>
                    <th>QRIS 1</th>
                    <th>QRIS 2</th>
                    <th>Total Keseluruhan</th>
                </tr>
                <tr>
                    <td><input type="number" id="qris1" placeholder="Masukkan QRIS 1" oninput="hitungQRIS()"></td>
                    <td><input type="number" id="qris2" placeholder="Masukkan QRIS 2" oninput="hitungQRIS()"></td>
                    <td><input type="number" id="totalKeseluruhan" placeholder="Masukkan Total Keseluruhan" oninput="hitungEmoneyBank()"></td>
                </tr>
            </table>

            <!-- Total QRIS dan Total eMoney & Bank -->
            <table>
                <tr>
                    <th>Total QRIS</th>
                    <th>Jumlah eMoney & Bank</th>
                    <th>Jumlah Deposit</th>
                </tr>
                <tr>
                    <td><input type="number" id="totalQris" disabled class="result" value="0"></td>
                    <td><input type="number" id="jumlahEmoneyBank" disabled class="result" value="0"></td>
                    <td><input type="number" id="deposit" disabled class="result" value="0"></td>
                </tr>
            </table>
            <!-- Tombol untuk tampilkan hasil -->
            <button type="button" onclick="tampilkanHasil()">Tampilkan Hasil</button>
        </form>
    </div>

    <!-- Popup Hasil -->
    <div class="popup" id="popupHasil">
        <div class="popup-content">
            <h3>Hasil Perhitungan:</h3>
            <p><strong>Total QRIS:</strong> <span id="hasilTotalQris"></span></p>
            <p><strong>Jumlah eMoney & Bank:</strong> <span id="hasilEmoneyBank"></span></p>
            <p><strong>Jumlah Deposit:</strong> <span id="hasilDeposit"></span></p>
            <button onclick="tutupPopup()">Tutup</button>
        </div>
    </div>

    <script>
        // Format angka dengan tanda koma (ribuan)
        function formatAngka(number) {
            return number.toLocaleString();
        }

        // Fungsi untuk menghitung Total QRIS
        function hitungQRIS() {
            let qris1 = parseFloat(document.getElementById('qris1').value) || 0;
            let qris2 = parseFloat(document.getElementById('qris2').value) || 0;

            let totalQris = qris1 + qris2;
            document.getElementById('totalQris').value = formatAngka(totalQris);

            hitungEmoneyBank(); // Menghitung eMoney & Bank setelah menghitung QRIS
        }

        // Fungsi untuk menghitung Jumlah eMoney & Bank dan Deposit
        function hitungEmoneyBank() {
            let totalKeseluruhan = parseFloat(document.getElementById('totalKeseluruhan').value) || 0;
            let totalQris = parseFloat(document.getElementById('totalQris').value.replace(/,/g, '')) || 0;

            let jumlahEmoneyBank = totalKeseluruhan - totalQris;
            document.getElementById('jumlahEmoneyBank').value = formatAngka(jumlahEmoneyBank);

            document.getElementById('deposit').value = formatAngka(jumlahEmoneyBank);
        }

        // Fungsi untuk menampilkan hasil di popup
        function tampilkanHasil() {
            let totalQris = document.getElementById('totalQris').value;
            let jumlahEmoneyBank = document.getElementById('jumlahEmoneyBank').value;
            let deposit = document.getElementById('deposit').value;

            // Menampilkan hasil pada popup
            document.getElementById('hasilTotalQris').textContent = totalQris;
            document.getElementById('hasilEmoneyBank').textContent = jumlahEmoneyBank;
            document.getElementById('hasilDeposit').textContent = deposit;

            // Menampilkan popup
            document.getElementById('popupHasil').style.display = 'flex';
        }

        // Fungsi untuk menutup popup
        function tutupPopup() {
            document.getElementById('popupHasil').style.display = 'none';
        }
    </script>

</body>
</html>
