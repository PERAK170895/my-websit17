<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Kalkulasi QRIS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        .container {
            width: 80%;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h2 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f1f1f1;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .result {
            font-weight: bold;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Form Kalkulasi QRIS</h2>

        <form id="formKalkulator">
            <!-- QRIS 1 dan QRIS 2 Input -->
            <table>
                <tr>
                    <th>QRIS 1</th>
                    <th>QRIS 2</th>
                    <th>Total Keseluruhan</th>
                </tr>
                <tr>
                    <td><input type="number" id="qris1" placeholder="Masukkan QRIS 1" oninput="hitungQRIS()"></td>
                    <td><input type="number" id="qris2" placeholder="Masukkan QRIS 2" oninput="hitungQRIS()"></td>
                    <td><input type="number" id="totalKeseluruhan" placeholder="Masukkan Total Keseluruhan" oninput="hitungEmoneyBank()"></td>
                </tr>
            </table>

            <!-- Total QRIS dan Total eMoney & Bank -->
            <table>
                <tr>
                    <th>Total QRIS</th>
                    <th>Jumlah eMoney & Bank</th>
                    <th>Jumlah Deposit</th>
                </tr>
                <tr>
                    <td><input type="number" id="totalQris" disabled class="result" value="0"></td>
                    <td><input type="number" id="jumlahEmoneyBank" disabled class="result" value="0"></td>
                    <td><input type="number" id="deposit" disabled class="result" value="0"></td>
                </tr>
            </table>
        </form>
    </div>

    <script>
        // Fungsi untuk menghitung Total QRIS
        function hitungQRIS() {
            // Ambil nilai dari QRIS 1 dan QRIS 2
            let qris1 = parseFloat(document.getElementById('qris1').value) || 0;
            let qris2 = parseFloat(document.getElementById('qris2').value) || 0;

            // Hitung Total QRIS (QRIS 1 + QRIS 2)
            let totalQris = qris1 + qris2;
            document.getElementById('totalQris').value = totalQris;

            hitungEmoneyBank(); // Setelah menghitung QRIS, hitung jumlah eMoney dan Bank
        }

        // Fungsi untuk menghitung Jumlah eMoney & Bank dan Deposit
        function hitungEmoneyBank() {
            let totalKeseluruhan = parseFloat(document.getElementById('totalKeseluruhan').value) || 0;
            let totalQris = parseFloat(document.getElementById('totalQris').value) || 0;

            // Hitung Jumlah eMoney & Bank (Total Keseluruhan - Total QRIS)
            let jumlahEmoneyBank = totalKeseluruhan - totalQris;
            document.getElementById('jumlahEmoneyBank').value = jumlahEmoneyBank;

            // Hitung Jumlah Deposit (Jumlah eMoney & Bank)
            document.getElementById('deposit').value = jumlahEmoneyBank;
        }
    </script>

</body>
</html>
