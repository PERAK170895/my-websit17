<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Kalkulator QRIS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        .container {
            width: 80%;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h2 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f1f1f1;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .result {
            font-weight: bold;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Form Kalkulator QRIS</h2>

        <form id="formKalkulator">
            <table>
                <tr>
                    <th>Q1</th>
                    <th>Q2</th>
                    <th>Total QRIS</th>
                    <th>Total Deposit</th>
                </tr>
                <tr>
                    <td><input type="number" id="q1" placeholder="Masukkan jumlah Q1" oninput="hitungTotal()"></td>
                    <td><input type="number" id="q2" placeholder="Masukkan jumlah Q2" oninput="hitungTotal()"></td>
                    <td><input type="number" id="totalQris" disabled class="result" value="0"></td>
                    <td><input type="number" id="totalDeposit" disabled class="result" value="0"></td>
                </tr>
            </table>

            <table>
                <tr>
                    <th>Jumlah eMoney</th>
                    <th>Jumlah Bank</th>
                    <th>Jumlah Keseluruhan</th>
                </tr>
                <tr>
                    <td><input type="number" id="jumlahEmoney" placeholder="Jumlah eMoney" oninput="hitungKeseluruhan()"></td>
                    <td><input type="number" id="jumlahBank" placeholder="Jumlah Bank" oninput="hitungKeseluruhan()"></td>
                    <td><input type="number" id="jumlahKeseluruhan" disabled class="result" value="0"></td>
                </tr>
            </table>

            <table>
                <tr>
                    <th>Total QRIS</th>
                    <th>Deposit</th>
                </tr>
                <tr>
                    <td><input type="number" id="totalQrisDeposit" disabled class="result" value="0"></td>
                    <td><input type="number" id="deposit" disabled class="result" value="0"></td>
                </tr>
            </table>
        </form>
    </div>

    <script>
        function hitungTotal() {
            let q1 = parseFloat(document.getElementById('q1').value) || 0;
            let q2 = parseFloat(document.getElementById('q2').value) || 0;

            // Hitung Total QRIS
            let totalQris = q1 + q2;
            document.getElementById('totalQris').value = totalQris;

            // Hitung Total Deposit
            let totalDeposit = totalQris; // Misalnya total deposit sama dengan total QRIS
            document.getElementById('totalDeposit').value = totalDeposit;

            hitungKeseluruhan(); // Update keseluruhan setelah perubahan total QRIS dan Deposit
        }

        function hitungKeseluruhan() {
            let jumlahEmoney = parseFloat(document.getElementById('jumlahEmoney').value) || 0;
            let jumlahBank = parseFloat(document.getElementById('jumlahBank').value) || 0;

            // Hitung Jumlah Keseluruhan
            let jumlahKeseluruhan = jumlahEmoney + jumlahBank;
            document.getElementById('jumlahKeseluruhan').value = jumlahKeseluruhan;

            hitungDeposit(); // Update deposit setelah menghitung keseluruhan
        }

        function hitungDeposit() {
            let totalQris = parseFloat(document.getElementById('totalQris').value) || 0;
            let jumlahKeseluruhan = parseFloat(document.getElementById('jumlahKeseluruhan').value) || 0;

            // Hitung deposit: total keseluruhan dikurangi dengan total QRIS
            let deposit = jumlahKeseluruhan - totalQris;
            document.getElementById('deposit').value = deposit;
        }
    </script>

</body>
</html>
