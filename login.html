<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Login</title>
    <style>
        body {
            background-color: #1E3A8A;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 50px;
        }
        .login-container {
            background-color: white;
            color: #333;
            border-radius: 8px;
            padding: 30px;
            max-width: 400px;
            margin: 0 auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .input-field {
            margin-bottom: 15px;
            width: 100%;
        }
        .input-field input {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-btn {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
        }
        .login-btn:hover {
            background-color: #45a049;
        }
        .error-message {
            color: red;
            font-size: 1em;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Selamat Datang di Halaman Login</h1>
    <div class="login-container">
        <form id="loginForm">
            <div class="input-field">
                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="Masukkan username" required>
            </div>
            <div class="input-field">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Masukkan password" required>
            </div>
            <button type="submit" class="login-btn">Login</button>
            <p id="errorMessage" class="error-message" style="display: none;">Username atau password salah!</p>
        </form>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Mencegah form reload halaman

            // Ambil nilai username dan password
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Validasi username dan password
            if (username === "dirga" && password === "peranika") {
                // Jika berhasil, simpan username di sessionStorage dan alihkan ke halaman pengguna
                sessionStorage.setItem("username", username);
                window.location.href = "pengguna.html"; // Redirect ke halaman pengguna
            } else {
                // Tampilkan pesan kesalahan jika login gagal
                document.getElementById("errorMessage").style.display = "block";
            }
        });
    </script>
</body>
</html>
