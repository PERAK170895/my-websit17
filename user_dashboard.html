<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pengisian Data Siswa</title>
    
    <!-- Tambahkan CDN EmailJS di sini -->
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://apis.google.com/js/client.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
        }
        header {
            background-color: #4267b2;
            color: white;
            padding: 10px 20px;
            text-align: left;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header .logo {
            font-size: 24px;
            font-weight: bold;
        }
        header .logout-btn {
            padding: 10px 20px;
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
        }
        header .logout-btn:hover {
            background-color: darkred;
        }
        main {
            display: flex;
            justify-content: center;
            padding: 20px;
        }
        .content {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 500px;
        }
        .post-box {
            background-color: #f5f6f7;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .post-box input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 16px;
        }
        .post-box button {
            background-color: #4267b2;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            display: inline-block;
        }
        .post-box button:hover {
            background-color: #365899;
        }
        .result-box {
            background-color: #f5f6f7;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }
        .result-box p {
            margin: 5px 0;
        }
        .result-box button {
            background-color: red;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .result-box button:hover {
            background-color: darkred;
        }
        .footer {
            background-color: #4267b2;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">Form Pengisian Data Siswa</div>
    <button class="logout-btn" onclick="logout()">Logout</button>
</header>

<main>
    <div class="content">
        <div class="post-box">
            <h3>Form Pengisian Data Siswa</h3>
            <input type="text" id="name" placeholder="Nama" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="number" id="age" placeholder="Usia" required>
            <input type="text" id="address" placeholder="Alamat" required>
            <button onclick="submitData()">Submit</button>
        </div>

        <!-- Div untuk menampilkan hasil submit dan tombol hapus -->
        <div class="result-box" id="result-box">
            <h3>Hasil Pengisian:</h3>
            <p><strong>Nama:</strong> <span id="result-name"></span></p>
            <p><strong>Usia:</strong> <span id="result-age"></span></p>
            <p><strong>Email:</strong> <span id="result-email"></span></p>
            <p><strong>Alamat:</strong> <span id="result-address"></span></p>
            <button onclick="clearResult()">Hapus</button>
        </div>
    </div>
</main>

<div class="footer">
    <p>Â© 2025 DIRGA011 CloneSPS</p>
</div>

<script type="module">
    const CLIENT_ID = '145421452361-jm307iuk33p26nf5t80h9r12gdg1lkpr.apps.googleusercontent.com'; // Ganti dengan Client ID Anda
    const API_KEY = 'AIzaSyBTvC3flvwQQENVYP6hbn9O5NG8qmub1gU'; // Ganti dengan API Key Anda
    const SCOPES = 'https://www.googleapis.com/auth/spreadsheets';

    function initClient() {
        gapi.client.init({
            apiKey: API_KEY,
            clientId: CLIENT_ID,
            scope: SCOPES,
            discoveryDocs: ['https://sheets.googleapis.com/$discovery/rest?version=v4']
        }).then(function() {
            if (gapi.auth2.getAuthInstance().isSignedIn.get()) {
                console.log("Pengguna sudah login");
            } else {
                console.log("Pengguna belum login");
                gapi.auth2.getAuthInstance().signIn().then(function() {
                    console.log("Pengguna berhasil login");
                });
            }
        });
    }

    function handleClientLoad() {
        gapi.load('client:auth2', initClient);
    }

    function submitData() {
        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const age = document.getElementById("age").value;
        const address = document.getElementById("address").value;

        if (!name || !email || !age || !address) {
            alert("Semua kolom harus diisi!");
            return;
        }

        const data = {
            name: name,
            age: age,
            email: email,
            address: address
        };

        writeToSheet(data);
        displayResult(name, age, email, address);
    }

    function writeToSheet(data) {
        gapi.client.sheets.spreadsheets.values.append({
            spreadsheetId: 'https://docs.google.com/spreadsheets/d/1I__zN7uGsGsF5WtDYCPmbKUg5LG2evMoSzt_ZGokNlM', // Ganti dengan ID Spreadsheet Anda
            range: 'Sheet1!A:H', // Rentang data
            valueInputOption: 'RAW',
            resource: {
                values: [
                    [data.name, data.email, data.age, data.address]
                ]
            }
        }).then(function(response) {
            console.log('Data berhasil ditulis:', response);
        }, function(response) {
            console.error('Error menulis data:', response);
        });
    }

    function displayResult(name, age, email, address) {
        document.getElementById("result-name").textContent = name;
        document.getElementById("result-age").textContent = age;
        document.getElementById("result-email").textContent = email;
        document.getElementById("result-address").textContent = address;
        document.getElementById("result-box").style.display = "block";
    }

    function clearResult() {
        document.getElementById("name").value = "";
        document.getElementById("email").value = "";
        document.getElementById("age").value = "";
        document.getElementById("address").value = "";
        document.getElementById("result-box").style.display = "none";
    }

    function logout() {
        localStorage.removeItem('loggedIn');
        localStorage.removeItem('username');
        localStorage.removeItem('role');
        window.location.href = 'login.html'; 
    }

    handleClientLoad(); // Load the Google API client
</script>

</body>
</html>
