<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Spreadsheet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
        }
        header {
            background-color: #4267b2;
            color: white;
            padding: 10px 20px;
            text-align: left;
        }
        h2 {
            text-align: center;
        }
        .table-container {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        .table-container th, .table-container td {
            padding: 8px 12px;
            border: 1px solid #ddd;
            text-align: center;
        }
        .table-container th {
            background-color: #4267b2;
            color: white;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 6px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
        }
        button {
            background-color: #4267b2;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            margin: 20px auto;
        }
        button:hover {
            background-color: #365899;
        }
    </style>
</head>
<body>

<header>
    <h1>Form Spreadsheet Pengguna</h1>
</header>

<h2>Isi Data di Spreadsheet</h2>

<div class="table-container">
    <table id="spreadsheetTable">
        <thead>
            <tr>
                <th>Nama</th>
                <th>Usia</th>
                <th>Email</th>
                <th>Alamat</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input type="text" name="name1" placeholder="Nama"></td>
                <td><input type="number" name="age1" placeholder="Usia"></td>
                <td><input type="email" name="email1" placeholder="Email"></td>
                <td><input type="text" name="address1" placeholder="Alamat"></td>
            </tr>
            <tr>
                <td><input type="text" name="name2" placeholder="Nama"></td>
                <td><input type="number" name="age2" placeholder="Usia"></td>
                <td><input type="email" name="email2" placeholder="Email"></td>
                <td><input type="text" name="address2" placeholder="Alamat"></td>
            </tr>
            <tr>
                <td><input type="text" name="name3" placeholder="Nama"></td>
                <td><input type="number" name="age3" placeholder="Usia"></td>
                <td><input type="email" name="email3" placeholder="Email"></td>
                <td><input type="text" name="address3" placeholder="Alamat"></td>
            </tr>
        </tbody>
    </table>
</div>

<button onclick="downloadCSV()">Unduh CSV</button>

<script>
    function downloadCSV() {
        const table = document.getElementById('spreadsheetTable');
        let csv = 'Nama,Usia,Email,Alamat\n'; // Menambahkan header CSV

        // Loop untuk setiap baris dan kolom dalam tabel
        const rows = table.querySelectorAll('tbody tr');
        rows.forEach(row => {
            const cells = row.querySelectorAll('td input');
            let rowData = [];
            cells.forEach(cell => {
                rowData.push(cell.value);
            });
            csv += rowData.join(',') + '\n'; // Menambahkan data ke file CSV
        });

        // Membuat file CSV untuk diunduh
        const blob = new Blob([csv], { type: 'text/csv' });
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = 'data_spreadsheet.csv';
        link.click();
    }
</script>

</body>
</html>
