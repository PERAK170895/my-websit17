<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Pengguna</title>
    <style>
        /* Reset beberapa gaya default */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #075e54;
            color: white;
            padding: 10px;
        }
        .time-id {
            display: flex;
            flex-direction: column;
        }
        .logout-btn {
            background-color: #dcf8c6;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        .logout-btn:hover {
            background-color: #128c7e;
        }
        main {
            margin-top: 20px;
        }
        .input-container {
            background-color: #ffffff;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        #chat-box {
            background-color: #ffffff;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }
        #chat-list {
            list-style-type: none;
            padding: 0;
            margin-bottom: 10px;
            max-height: 300px;
            overflow-y: auto;
        }
        #chat-list li {
            padding: 10px;
            background-color: #f1f0f0;
            margin: 5px 0;
            border-radius: 5px;
        }
        #chat-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        #chat-input:focus {
            border-color: #075e54;
        }
    </style>
</head>
<body>

<header>
    <div class="time-id">
        <div id="user-id">User ID: </div>
        <div id="time"></div>
    </div>
    <button class="logout-btn" onclick="logout()">Logout</button>
</header>

<main>
    <div class="input-container">
        <h3>SELAMAT DATANG PENGGUNA</h3>
        <input type="file" id="image-input" accept="image/*">
    </div>
    <div>
        <h3>WEKTAa</h3>
        <p>Ini adalah area tempat Anda bisa menambahkan konten lainnya.</p>
    </div>
</main>

<div id="chat-box">
    <ul id="chat-list"></ul>
    <input type="text" id="chat-input" placeholder="Tulis pesan..." onkeypress="sendMessage(event)">
</div>

<script>
    // Memeriksa apakah pengguna sudah login dan memiliki role yang sesuai
    function checkLogin() {
        const loggedIn = localStorage.getItem('loggedIn');
        const username = localStorage.getItem('username');
        const role = localStorage.getItem('role');

        if (!loggedIn || loggedIn !== 'true' || !username) {
            // Jika belum login, arahkan kembali ke halaman login
            window.location.href = 'index.html';
        } else {
            // Menampilkan ID pengguna yang login
            document.getElementById('user-id').textContent = 'User ID: ' + username;

            // Cek apakah pengguna adalah admin
            if (role !== "user") {
                alert("Anda tidak memiliki akses ke halaman ini.");
                window.location.href = 'index.html'; // Redirect ke halaman login jika bukan admin
            }
        }
    }

    // Menampilkan waktu dan memperbarui setiap detik
    function updateTime() {
        const now = new Date();
        const timeString = now.toLocaleString();
        document.getElementById('time').innerText = 'Waktu: ' + timeString;
    }
    setInterval(updateTime, 1000);
    updateTime();

    // Fungsi untuk logout
    function logout() {
        localStorage.removeItem('loggedIn'); // Menghapus status login
        localStorage.removeItem('username'); // Menghapus username
        localStorage.removeItem('role'); // Menghapus role
        window.location.href = 'index.html'; // Kembali ke halaman login
    }

    // Fungsi untuk mengirim pesan
    function sendMessage(event) {
        if (event.key === 'Enter') {
            const message = document.getElementById('chat-input').value;
            if (message.trim() !== '') {
                const chatList = document.getElementById('chat-list');
                const newMessage = document.createElement('li');
                newMessage.textContent = message;
                chatList.appendChild(newMessage);
                document.getElementById('chat-input').value = ''; // Reset input
                chatList.scrollTop = chatList.scrollHeight; // Scroll ke bawah
            }
        }
    }

    // Memeriksa login saat halaman dimuat
    checkLogin();
</script>

</body>
</html>
