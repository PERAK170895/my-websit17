<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Pengguna - Upload Gambar ke Firebase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        input[type="file"] {
            margin-top: 20px;
        }
        img {
            margin-top: 20px;
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
        .time-id {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .logout-btn {
            padding: 10px 20px;
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
        }
        .logout-btn:hover {
            background-color: darkred;
        }
        #chat-box {
            margin-top: 20px;
        }
        #chat-list {
            list-style-type: none;
            padding: 0;
        }
        #chat-list li {
            margin: 5px 0;
        }
        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .image-item {
            margin: 10px;
            position: relative;
        }
        .delete-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<header>
    <div class="time-id">
        <div id="user-id">User ID: </div>
        <div id="time"></div>
    </div>
    <button class="logout-btn" onclick="logout()">Logout</button>
</header>

<main>
    <div class="input-container">
        <h3>SELAMAT DATANG PENGGUNA</h3>
        
        <!-- Elemen untuk memilih gambar (multiple) -->
        <input type="file" id="imageInput" accept="image/*" multiple>
        <button onclick="uploadImages()">Upload</button>
        
        <!-- Tempat untuk menampilkan gambar setelah upload -->
        <div id="image-display" class="image-container"></div>
    </div>
    
    <div>
        <h3>Waktu Sekarang</h3>
        <p>Ini adalah area tempat Anda bisa menambahkan konten lainnya.</p>
    </div>
</main>

<!-- Chat Section -->
<div id="chat-box">
    <ul id="chat-list"></ul>
    <input type="text" id="chat-input" placeholder="Tulis pesan..." onkeypress="sendMessage(event)">
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js";
    import { getDatabase, ref, set, push, onChildAdded, remove } from "https://www.gstatic.com/firebasejs/9.1.2/firebase-database.js";
    import { getStorage, ref as storageRef, uploadBytes, getDownloadURL, deleteObject } from "https://www.gstatic.com/firebasejs/9.1.2/firebase-storage.js";

    // Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyDzh46D8cyx1d59_pBKUioZGLqQNgiI9ws",
        authDomain: "chat45-b587c.firebaseapp.com",
        projectId: "chat45-b587c",
        storageBucket: "chat45-b587c.appspot.com",
        messagingSenderId: "698715947095",
        appId: "1:698715947095:web:9a05c3842f34d329b3e312",
        measurementId: "G-LNFH5DC15J"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const storage = getStorage(app);

    // Fungsi untuk mengupload beberapa gambar ke Firebase Storage
    function uploadImages() {
        const input = document.getElementById('imageInput');
        const files = input.files; // Ambil semua file yang dipilih
        if (files.length > 0) {
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                const storagePath = 'images/' + file.name; // Tentukan path penyimpanan file di Firebase Storage
                const imageRef = storageRef(storage, storagePath);

                // Mengunggah file ke Firebase Storage
                uploadBytes(imageRef, file).then((snapshot) => {
                    console.log('File berhasil diupload!', snapshot);
                    // Mendapatkan URL download file setelah berhasil diupload
                    getDownloadURL(imageRef).then((url) => {
                        console.log('URL Gambar:', url);
                        saveImageURL(url); // Simpan URL gambar ke Firebase Database
                    });
                }).catch((error) => {
                    console.error('Terjadi kesalahan saat mengupload gambar:', error);
                });
            }
        } else {
            alert("Silakan pilih gambar terlebih dahulu.");
        }
    }

    // Fungsi untuk menyimpan URL gambar ke Firebase Database
    function saveImageURL(url) {
        const imagesRef = ref(database, 'images');
        const newImageRef = push(imagesRef);
        set(newImageRef, {
            url: url
        }).then(() => {
            console.log("URL gambar berhasil disimpan!");
            loadImages(); // Load ulang gambar setelah berhasil disimpan
        }).catch((error) => {
            console.error("Terjadi kesalahan saat menyimpan URL gambar:", error);
        });
    }

    // Fungsi untuk menampilkan gambar yang ada di Firebase Database
    function loadImages() {
        const imagesRef = ref(database, 'images');
        const imageDisplay = document.getElementById('image-display');
        imageDisplay.innerHTML = ''; // Hapus gambar yang sudah ada sebelumnya

        onChildAdded(imagesRef, function(snapshot) {
            const imageData = snapshot.val();
            const imageElement = document.createElement('div');
            imageElement.classList.add('image-item');
            imageElement.innerHTML = `
                <img src="${imageData.url}" alt="Uploaded Image">
                <button class="delete-btn" onclick="deleteImage('${snapshot.key}', '${imageData.url}')">Hapus</button>
            `;
            imageDisplay.appendChild(imageElement);
        });
    }

    // Fungsi untuk menghapus gambar dari Firebase Storage dan Database
    function deleteImage(imageKey, imageUrl) {
        const imageRef = storageRef(storage, 'images/' + imageUrl.split('/').pop());
        deleteObject(imageRef).then(() => {
            console.log("Gambar berhasil dihapus dari storage.");
            const imageRefInDatabase = ref(database, 'images/' + imageKey);
            remove(imageRefInDatabase).then(() => {
                console.log("URL gambar berhasil dihapus dari database.");
                loadImages(); // Load ulang gambar setelah dihapus
            }).catch((error) => {
                console.error("Terjadi kesalahan saat menghapus gambar dari database:", error);
            });
        }).catch((error) => {
            console.error("Terjadi kesalahan saat menghapus gambar dari storage:", error);
        });
    }

    // Fungsi untuk logout
    function logout() {
        localStorage.removeItem('loggedIn');
        localStorage.removeItem('username');
        localStorage.removeItem('role');
        window.location.href = 'index.html';
    }

    // Memperbarui waktu setiap detik
    function updateTime() {
        const now = new Date();
        const timeString = now.toLocaleString();
        document.getElementById('time').innerText = 'Waktu: ' + timeString;
    }
    setInterval(updateTime, 1000);
    updateTime();

    // Memeriksa login saat halaman dimuat
    function checkLogin() {
        const loggedIn = localStorage.getItem('loggedIn');
        const username = localStorage.getItem('username');
        const role = localStorage.getItem('role');

        if (!loggedIn || loggedIn !== 'true' || !username) {
            window.location.href = 'index.html';
        } else {
            document.getElementById('user-id').textContent = 'User ID: ' + username;
            if (role !== "user") {
                alert("Anda tidak memiliki akses ke halaman ini.");
                window.location.href = 'index.html';
            }
        }
    }

    // Memuat gambar saat halaman dimuat
    window.onload = function() {
        loadImages(); // Load gambar dari Firebase Database
    }

    checkLogin();
</script>

</body>
</html>
