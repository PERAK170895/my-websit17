<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Pengguna - Upload Gambar ke AWS S3</title>
    <style>
        /* Styling untuk halaman */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        input[type="file"] {
            margin-top: 20px;
        }
        img {
            margin-top: 20px;
            max-width: 100%;
            height: auto;
        }
        .time-id {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .logout-btn {
            padding: 10px 20px;
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
        }
        .logout-btn:hover {
            background-color: darkred;
        }
        #chat-box {
            margin-top: 20px;
        }
        #chat-list {
            list-style-type: none;
            padding: 0;
        }
        #chat-list li {
            margin: 5px 0;
        }
    </style>
</head>
<body>

<header>
    <div class="time-id">
        <div id="user-id">User ID: </div>
        <div id="time"></div>
    </div>
    <button class="logout-btn" onclick="logout()">Logout</button>
</header>

<main>
    <div class="input-container">
        <h3>SELAMAT DATANG PENGGUNA</h3>
        
        <!-- Elemen untuk memilih gambar -->
        <input type="file" id="imageInput" accept="image/*" onchange="uploadImage(event)">
        
        <!-- Tempat untuk menampilkan gambar setelah upload -->
        <div id="image-display"></div>
    </div>
    
    <div>
        <h3>Waktu Sekarang</h3>
        <p>Ini adalah area tempat Anda bisa menambahkan konten lainnya.</p>
    </div>
</main>

<!-- Chat Section -->
<div id="chat-box">
    <ul id="chat-list"></ul>
    <input type="text" id="chat-input" placeholder="Tulis pesan..." onkeypress="sendMessage(event)">
</div>

<script type="module">
    // Import the functions you need from the Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js";
    import { getDatabase, ref, set, push, onChildAdded } from "https://www.gstatic.com/firebasejs/9.1.2/firebase-database.js";
    import { getStorage, ref as storageRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.1.2/firebase-storage.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyDzh46D8cyx1d59_pBKUioZGLqQNgiI9ws",
        authDomain: "chat45-b587c.firebaseapp.com",
        projectId: "chat45-b587c",
        storageBucket: "chat45-b587c.appspot.com",  // Pastikan ini benar
        messagingSenderId: "698715947095",
        appId: "1:698715947095:web:9a05c3842f34d329b3e312",
        measurementId: "G-LNFH5DC15J"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const storage = getStorage(app);

    // Fungsi untuk mengupload gambar ke Firebase Storage
    function uploadImage(event) {
        const file = event.target.files[0]; // Ambil file yang dipilih
        if (file) {
            const storagePath = 'images/' + file.name; // Tentukan path penyimpanan file di Firebase Storage
            const imageRef = storageRef(storage, storagePath);

            // Mengunggah file ke Firebase Storage
            uploadBytes(imageRef, file).then((snapshot) => {
                console.log('File berhasil diupload!', snapshot);
                // Mendapatkan URL download file setelah berhasil diupload
                getDownloadURL(imageRef).then((url) => {
                    console.log('URL Gambar:', url);
                    displayImage(url); // Tampilkan gambar yang diupload
                });
            }).catch((error) => {
                console.error('Terjadi kesalahan saat mengupload gambar:', error);
            });
        }
    }

    // Fungsi untuk menampilkan gambar setelah diupload
    function displayImage(url) {
        const imageDisplay = document.getElementById('image-display');
        const imageElement = document.createElement('img');
        imageElement.src = url;
        imageElement.alt = 'Uploaded Image';
        imageElement.style.maxWidth = '100%';
        imageElement.style.maxHeight = '300px';
        imageDisplay.innerHTML = ''; // Hapus konten sebelumnya
        imageDisplay.appendChild(imageElement);
    }

    // Memeriksa apakah pengguna sudah login dan memiliki role yang sesuai
    function checkLogin() {
        const loggedIn = localStorage.getItem('loggedIn');
        const username = localStorage.getItem('username');
        const role = localStorage.getItem('role');

        if (!loggedIn || loggedIn !== 'true' || !username) {
            // Jika belum login, arahkan kembali ke halaman login
            window.location.href = 'index.html';
        } else {
            // Menampilkan ID pengguna yang login
            document.getElementById('user-id').textContent = 'User ID: ' + username;

            // Cek apakah pengguna adalah admin
            if (role !== "user") {
                alert("Anda tidak memiliki akses ke halaman ini.");
                window.location.href = 'index.html'; // Redirect ke halaman login jika bukan admin
            }
        }
    }

    // Menampilkan waktu dan memperbarui setiap detik
    function updateTime() {
        const now = new Date();
        const timeString = now.toLocaleString();
        document.getElementById('time').innerText = 'Waktu: ' + timeString;
    }
    setInterval(updateTime, 1000);
    updateTime();

    // Fungsi untuk logout
    function logout() {
        localStorage.removeItem('loggedIn'); // Menghapus status login
        localStorage.removeItem('username'); // Menghapus username
        localStorage.removeItem('role'); // Menghapus role
        window.location.href = 'index.html'; // Kembali ke halaman login
    }

    // Fungsi untuk mengirim pesan
    function sendMessage(event) {
        if (event.key === 'Enter') {
            const message = document.getElementById('chat-input').value;
            const sender = localStorage.getItem('username');  // Ambil username
            if (message.trim() !== '') {
                // Simpan pesan ke Firebase
                const messagesRef = ref(database, 'messages');
                const newMessageRef = push(messagesRef);
                set(newMessageRef, {
                    sender: sender,
                    message: message,
                    timestamp: Date.now()
                });

                // Menambahkan pesan ke tampilan
                const chatList = document.getElementById('chat-list');
                const newMessage = document.createElement('li');
                newMessage.textContent = sender + ": " + message;
                chatList.appendChild(newMessage);

                // Reset input
                document.getElementById('chat-input').value = '';
                chatList.scrollTop = chatList.scrollHeight;  // Scroll ke bawah
            }
        }
    }

    // Mendengarkan pesan baru dari Firebase
    function listenForMessages() {
        const messagesRef = ref(database, 'messages');
        onChildAdded(messagesRef, function(snapshot) {
            const messageData = snapshot.val();
            displayMessage(messageData);
        });
    }

    // Menampilkan pesan
    function displayMessage(data) {
        const chatList = document.getElementById('chat-list');
        const newMessage = document.createElement('li');
        newMessage.textContent = data.sender + ": " + data.message;
        chatList.appendChild(newMessage);
    }

    // Memulai mendengarkan pesan saat halaman dimuat
    listenForMessages();

    // Memeriksa login saat halaman dimuat
    checkLogin();
</script>

</body>
</html>
