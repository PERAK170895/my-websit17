<script type="module">
    // Inisialisasi EmailJS dengan User ID
    emailjs.init("Qm7rnoK-R6Q804UaH");  // Ganti dengan User ID kamu

    // Fungsi untuk mengirimkan data
    function submitData() {
        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const age = document.getElementById("age").value;
        const address = document.getElementById("address").value;

        // Cek jika ada data yang kosong
        if (!name || !email || !age || !address) {
            alert("Semua kolom harus diisi!");
            return;
        }

        // Template parameters untuk dikirim ke email
        const templateParams = {
            to_email: "dirgaputrajayazai01.dsb@gmail.com",  // Ganti dengan email tujuan
            name: name,
            age: age,
            email: email,
            address: address
        };

        // Mengirimkan data ke EmailJS
        emailjs.send('service_jt9zwfc', 'service_jt9zwfc', templateParams)  // Ganti dengan Service ID dan Template ID
            .then(function(response) {
                console.log('Email terkirim:', response);
                // Menampilkan hasil submit di bawah form
                displayResult(name, age, email, address);
            }, function(error) {
                console.error('Error email:', error);
            });
    }

    // Fungsi untuk menampilkan hasil pengisian
    function displayResult(name, age, email, address) {
        document.getElementById("result-name").textContent = name;
        document.getElementById("result-age").textContent = age;
        document.getElementById("result-email").textContent = email;
        document.getElementById("result-address").textContent = address;

        // Tampilkan div hasil
        document.getElementById("result-box").style.display = "block";
    }

    // Fungsi untuk menghapus hasil
    function clearResult() {
        // Kosongkan form
        document.getElementById("name").value = "";
        document.getElementById("email").value = "";
        document.getElementById("age").value = "";
        document.getElementById("address").value = "";

        // Sembunyikan hasil
        document.getElementById("result-box").style.display = "none";
    }

    // Fungsi logout
    function logout() {
        // Menghapus data pengguna yang ada di localStorage
        localStorage.removeItem('loggedIn');
        localStorage.removeItem('username');
        localStorage.removeItem('role');
        
        // Mengalihkan pengguna ke halaman login
        window.location.href = 'login.html'; // Ganti dengan halaman login yang sesuai
    }
</script>
