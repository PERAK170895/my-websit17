<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <style>
        /* Styling yang sama seperti sebelumnya, ditambahkan untuk chat */
        .chat-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .chat-box {
            max-height: 200px;
            overflow-y: auto;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }

        .chat-box .message {
            margin-bottom: 10px;
        }

        #chat-form {
            display: flex;
            flex-direction: column;
            padding: 10px;
        }

        #message {
            width: 100%;
            padding: 5px;
            margin-bottom: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
        }

        #chat-form button {
            align-self: flex-end;
            padding: 5px 10px;
            background-color: #4B0082;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #chat-form button:hover {
            background-color: #6A0DAD;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>User Dashboard</h1>
    </div>

    <div class="content">
        <h2>Welcome, User!</h2>
        <p>This is your dashboard where you can manage your profile and settings.</p>
    </div>

    <!-- Chat Container -->
    <div class="chat-container">
        <div class="chat-box" id="chat-box">
            <!-- Pesan dari admin dan user akan muncul di sini -->
        </div>
        <form id="chat-form" method="POST">
            <textarea name="message" id="message" placeholder="Ketik pesan..." required></textarea>
            <button type="submit">Kirim</button>
        </form>
    </div>

    <footer>
        <p>Â© DIRGA_SPS 2025</p>
    </footer>

    <script>
        // Cek jika ada pesan yang sudah disimpan di localStorage
        function loadMessages() {
            var chatBox = document.getElementById('chat-box');
            var messages = JSON.parse(localStorage.getItem('messages')) || [];
            chatBox.innerHTML = ''; // Kosongkan chat-box
            messages.forEach(function(message) {
                var messageElement = document.createElement('div');
                messageElement.classList.add('message');
                messageElement.textContent = message;
                chatBox.appendChild(messageElement);
            });
        }

        // Kirim pesan dan simpan di localStorage
        document.getElementById('chat-form').addEventListener('submit', function(event) {
            event.preventDefault();
            var message = document.getElementById('message').value;
            if (message.trim() !== "") {
                var messages = JSON.parse(localStorage.getItem('messages')) || [];
                messages.push('User: ' + message);
                localStorage.setItem('messages', JSON.stringify(messages));
                document.getElementById('message').value = ""; // Clear input message
                loadMessages();
            }
        });

        // Load pesan saat halaman dimuat
        window.onload = loadMessages;
    </script>
</body>
</html>
