<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <!-- Include Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.5.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.5.0/firebase-database.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .header {
            background-color: #4B0082;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            margin: 0;
        }

        .header button {
            background-color: #FF6347;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        .header button:hover {
            background-color: #FF4500;
        }

        .content {
            padding: 20px;
            flex: 1;
        }

        .chat-container {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            padding: 10px;
            height: 60%;
        }

        .chat-box {
            width: 45%;
            height: 300px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            overflow-y: scroll;
        }

        .chat-box .message {
            margin-bottom: 10px;
        }

        .chat-box input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        footer {
            background-color: #4B0082;
            color: white;
            text-align: center;
            padding: 10px;
        }

        .message-user {
            background-color: #dcdcdc;
            padding: 5px;
            border-radius: 5px;
        }

        .message-admin {
            background-color: #c3c3f1;
            padding: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- Header with Welcome & Logout button -->
    <div class="header">
        <h1>Welcome, <span id="username">User</span></h1>
        <button onclick="logout()">Logout</button>
    </div>

    <!-- Content and Chat -->
    <div class="content">
        <div class="chat-container">
            <!-- User Chat Box -->
            <div class="chat-box" id="user-chat-box">
                <div id="user-messages"></div>
                <input type="text" id="user-message" placeholder="Ketik pesan...">
            </div>

            <!-- Admin Chat Box -->
            <div class="chat-box" id="admin-chat-box">
                <div id="admin-messages"></div>
                <input type="text" id="admin-message" placeholder="Ketik pesan...">
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>Â© DIRGA_SPS 2025</p>
    </footer>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAmMlffG8TEYGP4EoQhbz2Rw1kqLBm26AQ",
            authDomain: "dirga1708-4df57.firebaseapp.com",
            databaseURL: "dirga1708-4df57",
            projectId: "dirga1708-4df57",
            storageBucket: "dirga1708-4df57.firebasestorage.app",
            messagingSenderId: "769452575697",
            appId: "1:769452575697:web:bea8af4acb3cbf13096ef0"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.database(app);

        // Menampilkan pesan chat dari Realtime Database
        function loadMessages() {
            const userMessagesRef = db.ref('messages/user');
            const adminMessagesRef = db.ref('messages/admin');
            
            userMessagesRef.on('child_added', (snapshot) => {
                const message = snapshot.val();
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message-user');
                messageDiv.textContent = message;
                document.getElementById('user-messages').appendChild(messageDiv);
            });

            adminMessagesRef.on('child_added', (snapshot) => {
                const message = snapshot.val();
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message-admin');
                messageDiv.textContent = message;
                document.getElementById('admin-messages').appendChild(messageDiv);
            });
        }

        // Kirim pesan User
        document.getElementById('user-message').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                const message = event.target.value;
                if (message.trim() !== "") {
                    db.ref('messages/user').push(message);
                    event.target.value = ''; // Clear input
                }
            }
        });

        // Kirim pesan Admin
        document.getElementById('admin-message').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                const message = event.target.value;
                if (message.trim() !== "") {
                    db.ref('messages/admin').push(message);
                    event.target.value = ''; // Clear input
                }
            }
        });

        // Logout
        function logout() {
            localStorage.removeItem('loggedIn');
            localStorage.removeItem('username');
            window.location.href = 'login.html';
        }

        // Menampilkan username setelah login
        window.onload = function() {
            const username = localStorage.getItem('username') || "User";
            document.getElementById('username').textContent = username;
            loadMessages(); // Load pesan-pesan
        };
    </script>
</body>
</html>
