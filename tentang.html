<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tentang SPS_DIRGA</title>
    <style>
        body {
            background-color: #87CEEB; /* Biru langit */
            font-family: Arial, sans-serif;
            margin: 0;
        }

        .header {
            background-color: #4B0082; /* Warna ungu */
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }

        .header a:hover {
            text-decoration: underline;
        }

        .user-info {
            display: flex;
            align-items: center;
            font-size: 16px;
        }

        footer {
            text-align: center;
            background-color: yellow;
            padding: 10px 0;
        }

        button {
            background-color: #4B0082;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        button:hover {
            background-color: #6A0DAD;
        }
    </style>
</head>
<body>

    <!-- Header dengan menu dan informasi user -->
    <div class="header">
        <div class="menu">
            <a href="#">Home</a>
            <a href="#">Tentang</a>
            <a href="#">Kontak</a>
        </div>
        <div class="user-info">
            <span id="username-display">Guest</span>
            <span id="date-time"></span>
        </div>
    </div>

    <h1>Selamat datang di halaman Tentang!</h1>
    <p>Halaman ini hanya bisa diakses setelah login.</p>
    <p>JANGAN CERITAKAN LUKAMU MESKIPUN ORANG LAIN BERTANYA.</p>
    <button id="logoutBtn">Logout</button>

    <footer>
        <p>Â© dirga_sps</p>
    </footer>

    <script>
        function updateDateTime() {
            var now = new Date();
            var options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: 'numeric', minute: 'numeric', second: 'numeric', hour12: true };
            var dateTimeString = now.toLocaleString('id-ID', options);
            document.getElementById('date-time').textContent = dateTimeString;
        }

        setInterval(updateDateTime, 1000);

        window.onload = function() {
            var loggedIn = localStorage.getItem('loggedIn');
            if (loggedIn !== 'true') {
                window.location.href = 'index.html';  // Jika belum login, arahkan ke halaman login
            } else {
                var username = localStorage.getItem('username');
                document.getElementById('username-display').textContent = username;
            }
        };

        // Fungsi untuk logout
        document.getElementById('logoutBtn').addEventListener('click', function() {
            localStorage.removeItem('loggedIn');
            localStorage.removeItem('username');
            alert('Anda telah logout!');
            window.location.href = 'index.html';  // Arahkan kembali ke halaman login
        });
    </script>

</body>
</html>
