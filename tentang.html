<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMIN_SPSS_Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #4B0082;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar a {
            color: white;
            padding: 14px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .content {
            padding: 20px;
        }

        .logout-btn {
            background-color: #FF6347;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        footer {
            background-color: #4B0082;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Chat Styles */
        .chat-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .chat-box {
            max-height: 200px;
            overflow-y: auto;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }

        .chat-box .message {
            margin-bottom: 10px;
        }

        #chat-form {
            display: flex;
            flex-direction: column;
            padding: 10px;
        }

        #message {
            width: 100%;
            padding: 5px;
            margin-bottom: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
        }

        #chat-form button {
            align-self: flex-end;
            padding: 5px 10px;
            background-color: #4B0082;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #chat-form button:hover {
            background-color: #6A0DAD;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Admin Dashboard</h1>
    </div>

    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">Manage Users</a>
        <a href="#">Settings</a>
    </div>

    <div class="content">
        <h2>Welcome, Admin!</h2>
        <p>This is your dashboard where you can manage users, settings, and chat with users.</p>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <!-- Chat Container -->
    <div class="chat-container">
        <div class="chat-box" id="chat-box">
            <!-- Messages from user will appear here -->
            <div class="message">User: Hi, I need help!</div>
            <div class="message">Admin: Hello, how can I assist you?</div>
        </div>
        <form id="chat-form" method="POST">
            <textarea name="message" id="message" placeholder="Ketik pesan..." required></textarea>
            <button type="submit">Kirim</button>
        </form>
    </div>

    <footer>
        <p>Â© DIRGA_SPS 2025</p>
    </footer>

    <script>
        // Menangani Logout
        function logout() {
            localStorage.removeItem('loggedIn');
            localStorage.removeItem('username');
            localStorage.removeItem('role');
            alert('Anda telah logout!');
            window.location.href = 'index.html';  // Kembali ke halaman login
        }

        // Cek apakah pengguna adalah admin
        window.onload = function() {
            var loggedIn = localStorage.getItem('loggedIn');
            var role = localStorage.getItem('role');
            
            if (loggedIn !== 'true' || role !== 'admin') {
                window.location.href = 'index.html';  // Arahkan ke halaman login jika bukan admin
            }
        };

        // Submit chat message
        document.getElementById('chat-form').addEventListener('submit', function(event) {
            event.preventDefault();
            var message = document.getElementById('message').value;
            if (message.trim() !== "") {
                var chatBox = document.getElementById('chat-box');
                var newMessage = document.createElement('div');
                newMessage.classList.add('message');
                newMessage.textContent = "Admin: " + message;
                chatBox.appendChild(newMessage);
                document.getElementById('message').value = ""; // Clear the message input
                chatBox.scrollTop = chatBox.scrollHeight; // Scroll to bottom
            }
        });
    </script>
</body>
</html>
