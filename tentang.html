<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat dengan Firebase</title>
    <script type="module">
        // Import functions from Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.7.1/firebase-app.js";
        import { getDatabase, ref, set, push } from "https://www.gstatic.com/firebasejs/9.7.1/firebase-database.js";

        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyAetKEpQsiyW-_nQWSjX1G8kYqH1XOyDmw",
            authDomain: "chatapp-ab4e7.firebaseapp.com",
            projectId: "chatapp-ab4e7",
            storageBucket: "chatapp-ab4e7.firebasestorage.app",
            messagingSenderId: "417811660186",
            appId: "1:417811660186:web:e7692e2cd1b72187d68e23"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Mengambil referensi dari database untuk menyimpan data chat
        const chatRef = ref(database, 'chats/');

        // Fungsi untuk mengirim pesan ke Firebase
        function sendMessage() {
            const message = document.getElementById('messageInput').value;
            const username = "User1"; // Contoh username

            if (message) {
                const newMessageRef = push(chatRef);
                set(newMessageRef, {
                    username: username,
                    message: message,
                    timestamp: Date.now()
                }).then(() => {
                    document.getElementById('messageInput').value = ''; // Kosongkan input setelah pesan terkirim
                    alert("Pesan Terkirim!");
                }).catch((error) => {
                    alert("Error: " + error.message);
                });
            }
        }

        // Event listener untuk tombol kirim
        document.getElementById('sendButton').addEventListener('click', sendMessage);

        // Fungsi untuk menampilkan pesan di UI
        function getMessages() {
            const chatList = document.getElementById('chatList');
            // Mengambil data chat dari Firebase
            const messagesRef = ref(database, 'chats/');
            messagesRef.on('child_added', function(snapshot) {
                const data = snapshot.val();
                const messageElement = document.createElement('li');
                messageElement.textContent = `${data.username}: ${data.message}`;
                chatList.appendChild(messageElement);
            });
        }

        // Ambil pesan saat halaman dimuat
        window.onload = getMessages;
    </script>
</head>
<body>
    <h1>Chat Firebase</h1>
    
    <div>
        <ul id="chatList">
            <!-- Pesan akan ditampilkan di sini -->
        </ul>
    </div>

    <div>
        <input type="text" id="messageInput" placeholder="Tulis pesan...">
        <button id="sendButton">Kirim</button>
    </div>

</body>
</html>
