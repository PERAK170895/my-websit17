<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Pengguna</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            position: relative;
            background-color: #f4f4f4;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .time-id {
            display: flex;
            flex-direction: column;
            text-align: right;
        }
        .logout-btn {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 12px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }
        .logout-btn:hover {
            background-color: #d32f2f;
        }
        main {
            display: flex;
            flex: 1;
            padding: 30px;
            background-color: #ffffff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.05);
            border-radius: 8px;
            margin: 20px auto;
            width: 80%;
        }
        .input-container {
            margin-right: 30px;
            flex: 1;
        }
        #chat-box {
            position: fixed;
            bottom: 80px; /* Jarak dari footer */
            right: 30px;
            width: 300px;
            background-color: #2c3e50;
            color: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.15);
            transition: transform 0.3s ease;
        }
        #chat-box:hover {
            transform: scale(1.05);
        }
        #chat-box ul {
            list-style-type: none;
            padding: 0;
            max-height: 200px;
            overflow-y: auto;
            margin-bottom: 10px;
        }
        #chat-box input {
            width: 100%;
            padding: 8px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            background-color: #ecf0f1;
            color: #2c3e50;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
            font-size: 14px;
        }
    </style>
</head>
<body>

<header>
    <div class="time-id">
        <div id="user-id">User ID: </div>
        <div id="time"></div>
    </div>
    <button class="logout-btn" onclick="logout()">Logout</button>
</header>

<main>
    <div class="input-container">
        <h3>Input Gambar</h3>
        <input type="file" id="image-input" accept="image/*">
    </div>
    <div>
        <h3>DASHBORD ADMIN</h3>
        <p>SELAMAT DATANG ADMIN.</p>
        <p>HOMON BERIKAN PELAYANAN TERBAIK KEPADA PENGGUNA.</p>
    </div>
</main>

<div id="chat-box">
    <ul id="chat-list"></ul>
    <input type="text" id="chat-input" placeholder="Tulis pesan..." onkeypress="sendMessage(event)">
</div>

<footer>
    <p>Â© DIRGA_SPS 2025. Semua hak cipta dilindungi.</p>
</footer>

<script>
    // Memeriksa apakah pengguna sudah login
    function checkLogin() {
        const loggedIn = localStorage.getItem('loggedIn');
        const username = localStorage.getItem('username');
        
        if (!loggedIn || loggedIn !== 'true' || !username) {
            // Jika belum login, arahkan kembali ke halaman login
            window.location.href = 'index.html';
        } else {
            // Menampilkan ID pengguna yang login
            document.getElementById('user-id').textContent = 'User ID: ' + username;
        }
    }

    // Menampilkan waktu dan memperbarui setiap detik
    function updateTime() {
        const now = new Date();
        const timeString = now.toLocaleString();
        document.getElementById('time').innerText = 'Waktu: ' + timeString;
    }
    setInterval(updateTime, 1000);
    updateTime();

    // Fungsi untuk logout
    function logout() {
        localStorage.removeItem('loggedIn'); // Menghapus status login
        localStorage.removeItem('username'); // Menghapus username
        window.location.href = 'index.html'; // Kembali ke halaman login
    }

    // Fungsi untuk mengirim pesan
    function sendMessage(event) {
        if (event.key === 'Enter') {
            const message = document.getElementById('chat-input').value;
            if (message.trim() !== '') {
                const chatList = document.getElementById('chat-list');
                const newMessage = document.createElement('li');
                newMessage.textContent = message;
                chatList.appendChild(newMessage);
                document.getElementById('chat-input').value = ''; // Reset input
            }
        }
    }

    // Memeriksa login saat halaman dimuat
    checkLogin();
</script>

</body>
</html>
