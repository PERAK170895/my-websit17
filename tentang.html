<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #4B0082;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar a {
            color: white;
            padding: 14px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .content {
            padding: 20px;
        }

        .logout-btn {
            background-color: #FF6347;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        footer {
            background-color: #4B0082;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Chatbox Styles */
        .chat-container {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 300px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }

        .chat-box {
            max-height: 200px;
            overflow-y: auto;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }

        .chat-box .message {
            margin-bottom: 10px;
        }

        #chat-form {
            display: flex;
            flex-direction: column;
            padding: 10px;
        }

        #message {
            width: 100%;
            padding: 5px;
            margin-bottom: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
        }

        #chat-form button {
            align-self: flex-end;
            padding: 5px 10px;
            background-color: #4B0082;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #chat-form button:hover {
            background-color: #6A0DAD;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Admin Dashboard</h1>
    </div>

    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">Messages</a>
        <a href="#">Settings</a>
    </div>

    <div class="content">
        <h2>Welcome, Admin!</h2>
        <p>This is your dashboard where you can manage messages and settings.</p>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <footer>
        <p>Â© DIRGA_SPS 2025</p>
    </footer>

    <!-- Chat Container -->
    <div class="chat-container" id="chat-container">
        <div class="chat-box" id="chat-box"></div>
        <form id="chat-form" method="POST">
            <textarea name="message" id="message" placeholder="Ketik balasan..." required></textarea>
            <button type="submit">Kirim Balasan</button>
        </form>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.5.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.5.0/firebase-database.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAmMlffG8TEYGP4EoQhbz2Rw1kqLBm26AQ",
            authDomain: "dirga1708-4df57.firebaseapp.com",
            databaseURL: "https://dirga1708-4df57.firebaseio.com",
            projectId: "dirga1708-4df57",
            storageBucket: "dirga1708-4df57.appspot.com",
            messagingSenderId: "769452575697",
            appId: "1:769452575697:web:bea8af4acb3cbf13096ef0"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.database(app);

        // Cek apakah pengguna admin
        window.onload = function() {
            var loggedIn = localStorage.getItem('loggedIn');
            var role = localStorage.getItem('role');
            if (loggedIn !== 'true' || role !== 'admin') {
                window.location.href = 'index.html'; // Arahkan ke halaman login jika bukan admin
            } else {
                loadMessages();
            }
        };

        // Menangani Logout
        function logout() {
            localStorage.removeItem('loggedIn');
            localStorage.removeItem('username');
            localStorage.removeItem('role');
            alert('Anda telah logout!');
            window.location.href = 'index.html';  // Kembali ke halaman login
        }

        // Mengambil pesan dari Firebase Realtime Database
        function loadMessages() {
            const chatBox = document.getElementById('chat-box');
            const messageRef = db.ref('messages');
            messageRef.on('child_added', function(snapshot) {
                const message = snapshot.val();
                const messageElement = document.createElement('div');
                messageElement.classList.add('message');
                messageElement.textContent = `${message.username}: ${message.message}`;
                chatBox.appendChild(messageElement);
                chatBox.scrollTop = chatBox.scrollHeight; // Scroll ke bawah
            });
        }

        // Mengirim balasan ke Firebase Realtime Database
        function sendReply(messageText) {
            const messageRef = db.ref('messages');
            messageRef.push({
                username: 'Admin', // Admin bisa membalas pesan
                message: messageText,
                timestamp: new Date().toISOString()
            });
        }

        // Mengirim balasan saat form disubmit
        document.getElementById('chat-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const messageText = document.getElementById('message').value;
            sendReply(messageText);
            document.getElementById('message').value = ''; // Reset textarea
        });
    </script>
</body>
</html>
