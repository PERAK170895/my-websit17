<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #4B0082;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar a {
            color: white;
            padding: 14px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .content {
            padding: 20px;
        }

        .logout-btn {
            background-color: #FF6347;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        footer {
            background-color: #4B0082;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Admin Dashboard</h1>
    </div>

    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">Manage Users</a>
        <a href="#">Settings</a>
    </div>

    <div class="content">
        <h2>Welcome, Admin!</h2>
        <p>Here you can manage users, view system settings, and perform admin actions.</p>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <footer>
        <p>Â© DIRGA_SPS 2025</p>
    </footer>

    <script>
        // Menangani Logout
        function logout() {
            localStorage.removeItem('loggedIn');
            localStorage.removeItem('username');
            localStorage.removeItem('role');
            alert('Anda telah logout!');
            window.location.href = 'index.html';  // Kembali ke halaman login
        }

        // Cek apakah pengguna admin
        window.onload = function() {
            var loggedIn = localStorage.getItem('loggedIn');
            var role = localStorage.getItem('role');
            
            if (loggedIn !== 'true' || role !== 'admin') {
                window.location.href = 'index.html';  // Arahkan ke halaman login jika bukan admin
            }
        };
    </script>
</body>
</html>
