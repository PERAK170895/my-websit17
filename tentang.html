<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat dengan Firebase</title>
    <style>
        /* Styling dasar */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        /* Styling list pesan */
        #chatList {
            list-style-type: none;
            padding: 0;
            margin: 20px auto;
            width: 90%;
            max-width: 600px;
        }

        li {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 10px;
        }

        .userMessage {
            background-color: #e0f7fa;
            color: green;
            text-align: right;
        }

        .adminMessage {
            background-color: #bbdefb;
            color: blue;
            text-align: left;
        }

        /* Styling input dan tombol kirim */
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
    <script type="module">
        // Import functions from Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.7.1/firebase-app.js";
        import { getDatabase, ref, set, push, onChildAdded } from "https://www.gstatic.com/firebasejs/9.7.1/firebase-database.js";

        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyAetKEpQsiyW-_nQWSjX1G8kYqH1XOyDmw",
            authDomain: "chatapp-ab4e7.firebaseapp.com",
            projectId: "chatapp-ab4e7",
            storageBucket: "chatapp-ab4e7.firebasestorage.app",
            messagingSenderId: "417811660186",
            appId: "1:417811660186:web:e7692e2cd1b72187d68e23"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Mengambil referensi dari database untuk menyimpan data chat
        const chatRef = ref(database, 'chats/');

        // Fungsi untuk mengirim pesan ke Firebase
        function sendMessage() {
            const message = document.getElementById('messageInput').value;
            const username = "User1"; // Bisa diubah dengan sistem login
            const role = "user"; // Ubah menjadi 'admin' jika yang kirim admin

            if (message) {
                const newMessageRef = push(chatRef);
                set(newMessageRef, {
                    username: username,
                    message: message,
                    role: role, // Menyimpan role dalam pesan
                    timestamp: Date.now()
                }).then(() => {
                    document.getElementById('messageInput').value = ''; // Kosongkan input setelah pesan terkirim
                    alert("Pesan Terkirim!");
                }).catch((error) => {
                    alert("Error: " + error.message);
                });
            }
        }

        // Event listener untuk tombol kirim
        document.getElementById('sendButton').addEventListener('click', sendMessage);

        // Fungsi untuk menampilkan pesan di UI
        function getMessages() {
            const chatList = document.getElementById('chatList');
            const messagesRef = ref(database, 'chats/');
            onChildAdded(messagesRef, function(snapshot) {
                const data = snapshot.val();
                const messageElement = document.createElement('li');

                // Cek role dan sesuaikan gaya
                if (data.role === 'admin') {
                    messageElement.classList.add('adminMessage');
                } else {
                    messageElement.classList.add('userMessage');
                }

                messageElement.textContent = `${data.username}: ${data.message}`;
                chatList.appendChild(messageElement);
            });
        }

        // Ambil pesan saat halaman dimuat
        window.onload = getMessages;
    </script>
</head>
<body>
    <h1>Chat Firebase</h1>

    <div>
        <ul id="chatList">
            <!-- Pesan akan ditampilkan di sini -->
        </ul>
    </div>

    <div style="text-align: center;">
        <input type="text" id="messageInput" placeholder="Tulis pesan...">
        <button id="sendButton">Kirim</button>
    </div>

</body>
</html>
