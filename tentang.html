<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .time-id {
            display: flex;
            flex-direction: column;
            text-align: right;
        }
        .logout-btn {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        main {
            display: flex;
            flex: 1;
            padding: 20px;
        }
        .input-container {
            margin-right: 20px;
        }
        #chat-box {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 250px;
            background-color: #f1f1f1;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0px 2px 10px rgba(0,0,0,0.1);
        }
        #chat-box ul {
            list-style-type: none;
            padding: 0;
            max-height: 150px;
            overflow-y: auto;
        }
        #chat-box input {
            width: 100%;
            padding: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<header>
    <div class="time-id">
        <div id="user-id">User ID: </div>
        <div id="time"></div>
    </div>
    <button class="logout-btn" onclick="logout()">Logout</button>
</header>

<main>
    <div class="input-container">
        <h3>Input Gambar</h3>
        <input type="file" id="image-input" accept="image/*">
    </div>
    <div>
        <h3>Konten Lainnya</h3>
        <p>Ini adalah area tempat Anda bisa menambahkan konten lainnya.</p>
    </div>
</main>

<div id="chat-box">
    <ul id="chat-list"></ul>
    <input type="text" id="chat-input" placeholder="Tulis pesan..." onkeypress="sendMessage(event)">
</div>

<script>
    // Memeriksa apakah pengguna sudah login
    function checkLogin() {
        const userId = localStorage.getItem('userId');
        if (!userId) {
            // Jika belum login, arahkan kembali ke halaman login
            window.location.href = 'index.html';
        } else {
            // Menampilkan ID pengguna yang login
            document.getElementById('user-id').textContent = 'User ID: ' + userId;
        }
    }

    // Menampilkan waktu dan memperbarui setiap detik
    function updateTime() {
        const now = new Date();
        const timeString = now.toLocaleString();
        document.getElementById('time').innerText = 'Waktu: ' + timeString;
    }
    setInterval(updateTime, 1000);
    updateTime();

    // Fungsi untuk logout
    function logout() {
        localStorage.removeItem('userId'); // Menghapus userId dari localStorage
        window.location.href = 'index.html'; // Kembali ke halaman login
    }

    // Fungsi untuk mengirim pesan
    function sendMessage(event) {
        if (event.key === 'Enter') {
            const message = document.getElementById('chat-input').value;
            if (message.trim() !== '') {
                const chatList = document.getElementById('chat-list');
                const newMessage = document.createElement('li');
                newMessage.textContent = message;
                chatList.appendChild(newMessage);
                document.getElementById('chat-input').value = ''; // Reset input
            }
        }
    }

    // Memeriksa login saat halaman dimuat
    checkLogin();
</script>

</body>
</html>
