<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Page</title>
    <style>
        body {
            background-color: #87CEEB;
            font-family: Arial, sans-serif;
            margin: 0;
            position: relative;
        }

        .header {
            background-color: #4B0082;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }

        .header a:hover {
            text-decoration: underline;
        }

        .user-info {
            display: flex;
            align-items: center;
            font-size: 16px;
        }

        footer {
            text-align: center;
            background-color: yellow;
            padding: 10px 0;
        }

        button {
            background-color: #4B0082;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        button:hover {
            background-color: #6A0DAD;
        }

        .logout-container {
            position: absolute;
            top: 20px;
            right: 20px;
            text-align: right;
        }

        #date-time {
            font-size: 16px;
            margin-left: 10px;
            display: block;
        }

        .logout-btn {
            margin-top: 10px;
        }

        .chat-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .chat-box {
            max-height: 200px;
            overflow-y: auto;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }

        .chat-box .message {
            margin-bottom: 10px;
        }

        #chat-form {
            display: flex;
            flex-direction: column;
            padding: 10px;
        }

        #message {
            width: 100%;
            padding: 5px;
            margin-bottom: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
        }

        #chat-form button {
            align-self: flex-end;
            padding: 5px 10px;
            background-color: #4B0082;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #chat-form button:hover {
            background-color: #6A0DAD;
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="menu">
            <a href="#">Home</a>
            <a href="#">Tentang</a>
            <a href="#">Kontak</a>
        </div>
        <div class="user-info">
            <span id="username-display">Guest</span>
        </div>
    </div>

    <h1>Selamat datang di halaman Chat!</h1>
    <p>Halaman ini hanya bisa diakses setelah login.</p>

    <div class="chat-container">
        <div class="chat-box" id="chat-box">
            <!-- Pesan akan ditampilkan di sini -->
        </div>
        <form id="chat-form" method="POST">
            <input type="hidden" name="receiver_id" id="receiver_id" value="1">
            <textarea name="message" id="message" placeholder="Ketik pesan..." required></textarea>
            <button type="submit" name="send_message">Kirim</button>
        </form>
    </div>

    <div class="logout-container">
        <span id="date-time"></span>
        <button id="logoutBtn" class="logout-btn">Logout</button>
    </div>

    <footer>
        <p>Â© dirga_sps</p>
    </footer>

    <script>
        function updateDateTime() {
            var now = new Date();
            var options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: 'numeric', minute: 'numeric', second: 'numeric', hour12: true };
            var dateTimeString = now.toLocaleString('id-ID', options);
            document.getElementById('date-time').textContent = dateTimeString;
        }

        setInterval(updateDateTime, 1000);

        window.onload = function() {
            var loggedIn = localStorage.getItem('loggedIn');
            if (loggedIn !== 'true') {
                window.location.href = 'index.html';  // Jika belum login, arahkan ke halaman login
            } else {
                var username = localStorage.getItem('username');
                document.getElementById('username-display').textContent = username;
            }
        };

        document.getElementById('logoutBtn').addEventListener('click', function() {
            localStorage.removeItem('loggedIn');
            localStorage.removeItem('username');
            alert('Anda telah logout!');
            window.location.href = 'index.html';
        });

        function loadMessages() {
            var chatBox = document.getElementById('chat-box');
            var receiverId = document.getElementById('receiver_id').value;

            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'fetch_messages.php?receiver_id=' + receiverId, true);
            xhr.onload = function() {
                if (xhr.status === 200) {
                    chatBox.innerHTML = xhr.responseText;
                    chatBox.scrollTop = chatBox.scrollHeight;
                }
            };
            xhr.send();
        }

        setInterval(loadMessages, 1000);
    </script>

</body>
</html>
