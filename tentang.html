<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat dengan Firebase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        #chatList {
            list-style-type: none;
            padding: 0;
            max-height: 400px;
            overflow-y: auto;
        }

        #chatList li {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            display: inline-block;
            width: fit-content;
            max-width: 70%;
            margin-left: auto;
            background-color: #e0e0e0;
        }

        #chatList li.right {
            background-color: #4B0082;
            color: white;
            margin-left: auto;
        }

        #chatList li.left {
            background-color: #e0e0e0;
            color: black;
            margin-right: auto;
        }

        #chatList li .username {
            font-weight: bold;
            color: #4B0082;
        }

        input[type="text"] {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        button {
            padding: 10px 20px;
            background-color: #4B0082;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #6A0DAD;
        }

        div {
            margin-top: 20px;
            text-align: center;
        }
    </style>
    <script type="module">
        // Import functions from Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.7.1/firebase-app.js";
        import { getDatabase, ref, set, push } from "https://www.gstatic.com/firebasejs/9.7.1/firebase-database.js";

        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyAetKEpQsiyW-_nQWSjX1G8kYqH1XOyDmw",
            authDomain: "chatapp-ab4e7.firebaseapp.com",
            projectId: "chatapp-ab4e7",
            storageBucket: "chatapp-ab4e7.firebasestorage.app",
            messagingSenderId: "417811660186",
            appId: "1:417811660186:web:e7692e2cd1b72187d68e23"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Mengambil referensi dari database untuk menyimpan data chat
        const chatRef = ref(database, 'chats/');

        // Fungsi untuk mengirim pesan ke Firebase
        function sendMessage() {
            const message = document.getElementById('messageInput').value;
            const username = "User1"; // Contoh username, bisa diubah menjadi nama pengguna dinamis

            if (message) {
                const newMessageRef = push(chatRef);
                set(newMessageRef, {
                    username: username,
                    message: message,
                    timestamp: Date.now()
                }).then(() => {
                    document.getElementById('messageInput').value = ''; // Kosongkan input setelah pesan terkirim
                    alert("Pesan Terkirim!");
                }).catch((error) => {
                    alert("Error: " + error.message);
                });
            }
        }

        // Event listener untuk tombol kirim
        document.getElementById('sendButton').addEventListener('click', sendMessage);

        // Fungsi untuk menampilkan pesan di UI
        function getMessages() {
            const chatList = document.getElementById('chatList');
            // Mengambil data chat dari Firebase
            const messagesRef = ref(database, 'chats/');
            messagesRef.on('child_added', function(snapshot) {
                const data = snapshot.val();
                const messageElement = document.createElement('li');
                messageElement.classList.add(data.username === 'User1' ? 'right' : 'left'); // Pesan dari User1 di sebelah kanan
                messageElement.innerHTML = `<span class="username">${data.username}</span>: ${data.message}`;
                chatList.appendChild(messageElement);
                chatList.scrollTop = chatList.scrollHeight;  // Scroll otomatis ke bawah saat pesan baru
            });
        }

        // Ambil pesan saat halaman dimuat
        window.onload = getMessages;
    </script>
</head>
<body>
    <h1>Chat Firebase</h1>
    
    <div>
        <ul id="chatList">
            <!-- Pesan akan ditampilkan di sini -->
        </ul>
    </div>

    <div>
        <input type="text" id="messageInput" placeholder="Tulis pesan...">
        <button id="sendButton">Kirim</button>
    </div>

</body>
</html>
