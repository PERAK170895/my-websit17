<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard SPSS_DIRGA</title>
    <style>
        body {
            background-color: #87CEEB; /* Biru langit */
            font-family: Arial, sans-serif;
            margin: 0;
        }

        /* Header dengan menu di bagian atas */
        .header {
            background-color: #4B0082; /* Warna ungu */
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }

        .header a:hover {
            text-decoration: underline;
        }

        /* Menampilkan username dan waktu */
        .user-info {
            display: flex;
            align-items: center;
            font-size: 16px;
        }

        .user-info span {
            margin-left: 10px;
            font-weight: bold;
        }

        footer {
            text-align: center;
            background-color: yellow;
            padding: 10px 0;
        }
    </style>
</head>
<body>

    <!-- Header dengan menu dan informasi user -->
    <div class="header">
        <div class="menu">
            <a href="#">Home</a>
            <a href="#">Tentang</a>
            <a href="#">Kontak</a>
        </div>
        <div class="user-info">
            <span id="username-display">Guest</span>
            <span id="date-time"></span>
        </div>
    </div>

    <h1>Selamat datang di Dashboard!</h1>
    <p>Ini adalah halaman yang hanya bisa diakses setelah login.</p>

    <footer>
        <p>Â© dirga_sps</p>
    </footer>

    <script>
        // Menampilkan tanggal dan waktu saat ini
        function updateDateTime() {
            var now = new Date();
            var options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: 'numeric', minute: 'numeric', second: 'numeric', hour12: true };
            var dateTimeString = now.toLocaleString('id-ID', options);
            document.getElementById('date-time').textContent = dateTimeString;
        }

        // Update setiap detik
        setInterval(updateDateTime, 1000);

        // Cek jika pengguna sudah login saat memuat halaman
        window.onload = function() {
            var loggedIn = localStorage.getItem('loggedIn');
            if (loggedIn !== 'true') {
                // Jika tidak login, arahkan ke halaman login
                window.location.href = 'index.html';
            } else {
                var username = localStorage.getItem('username');
                document.getElementById('username-display').textContent = username;
            }
        };
    </script>

</body>
</html>
