<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN SPS_DIRGA_2025</title>
    <style>
        body {
            background-color: #e6f2c6;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        .blink-text {
            color: #4B0082;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            animation: blink 1.5s step-start infinite;
            margin-bottom: 20px; /* Jarak antara teks dan form login */
        }

        @keyframes blink {
            50% {
                opacity: 0;
            }
        }

        .login-container {
            display: flex;
            align-items: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .login-form {
            margin-right: 20px;
        }

        h2 {
            color: #4B0082;
        }

        label, input {
            font-size: 16px;
        }

        input {
            padding: 8px;
            margin-bottom: 10px;
        }

        button {
            background-color: #4B0082;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        button:hover {
            background-color: #6A0DAD;
        }

        .image-container img {
            max-width: 300px;
            height: auto;
            border-radius: 10px;
        }

        footer {
            width: 100%;
            background-color: yellow;
            text-align: center;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            left: 0;
        }

        footer p {
            margin: 0;
            color: #4B0082;
            font-size: 14px;
        }

        /* Pop-up Image Styles */
        .popup-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            display: none; /* Initially hidden */
            z-index: 1000;
        }

        .popup-container img {
            max-width: 400px;
            height: auto;
        }

        .popup-container button {
            background-color: #FF0000;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 14px;
            border-radius: 5px;
            margin-top: 10px;
        }

        .popup-container button:hover {
            background-color: #FF6347;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none; /* Initially hidden */
            z-index: 999;
        }
    </style>
</head>
<body>
    <!-- Teks Kedip-Kedip -->
    <div class="blink-text">
        Selamat datang di halaman login SPS_DIRGA!<br>
        Silakan masukkan username dan password Anda <br>
        & JAGA KERAHASIAAN DATA ANDA.
    </div>

    <!-- Pop-up Image -->
    <div class="overlay" id="overlay"></div>
    <div class="popup-container" id="popup">
        <img src="https://i.postimg.cc/nLzZh6CZ/Teks-paragraf-Anda.png" alt="Pop-up Image">
        <button onclick="closePopup()">Tutup</button>
    </div>

    <!-- Form Login -->
    <div class="login-container">
        <div class="login-form">
            <h2>Login</h2>
            <form id="loginForm">
                <label for="username">Username:</label>
                <input type="text" id="username" required><br><br>

                <label for="password">Password:</label>
                <input type="password" id="password" required><br><br>

                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <footer>
        <p>Â© DIRGA_SPS 2025</p>
    </footer>

    <script>
        // Menampilkan pop-up ketika halaman dimuat
        window.onload = function() {
            showPopup();
        };

        // Fungsi untuk menampilkan pop-up
        function showPopup() {
            document.getElementById('popup').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        // Fungsi untuk menutup pop-up
        function closePopup() {
            document.getElementById('popup').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }

        // Menangani form login
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Mencegah reload halaman saat form disubmit

            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // Daftar pengguna dengan username dan password yang hardcoded
            var validUsername = "dirga"; // Username yang valid
            var validPassword = "peranika"; // Password yang valid

            // Debug: Tampilkan username dan password yang dimasukkan
            console.log('Username:', username);
            console.log('Password:', password);

            // Mengecek apakah username dan password yang dimasukkan sesuai
            if (username === validUsername && password === validPassword) {
                alert("Login berhasil!");
                // Simpan username dan status login di localStorage
                localStorage.setItem('loggedIn', 'true');
                localStorage.setItem('username', username);
                // Debug: Tampilkan pengalihan
                console.log('Pengalihan ke halaman tentang...');
                // Redirect ke halaman tentang setelah login berhasil
                window.location.href = 'tentang.html';  // Arahkan ke halaman tentang
            } else {
                alert("Username atau password salah!");
            }
        });
    </script>
</body>
</html>
