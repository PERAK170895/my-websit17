<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Saya</title>
    <style>
        /* Styling untuk body */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000123; /* Latar belakang biru gelap */
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
        }

        /* Container utama */
        .container {
            display: flex;
            width: 100%;
        }

        /* Styling untuk sidebar (menu) */
        .sidebar {
            width: 250px;
            background-color: #333; /* Latar belakang sidebar */
            color: white;
            padding-top: 20px;
        }

        .sidebar ul {
            list-style-type: none; /* Menghilangkan bullet points */
            margin: 0;
            padding: 0;
        }

        .sidebar ul li {
            position: relative; /* Untuk posisi submenu */
        }

        .sidebar ul li a {
            display: block;
            padding: 14px 20px;
            text-decoration: none;
            color: white;
            background-color: #333;
            text-align: left;
        }

        .sidebar ul li a:hover {
            background-color: #575757; /* Hover effect untuk menu utama */
        }

        /* Styling untuk submenu */
        .sidebar ul li ul {
            display: none; /* Menyembunyikan submenu */
            position: absolute;
            top: 0;
            left: 250px; /* Menempatkan submenu di sebelah kanan menu utama */
            background-color: #444;
            min-width: 200px;
        }

        .sidebar ul li:hover ul {
            display: block; /* Menampilkan submenu saat hover pada menu utama */
        }

        .sidebar ul li ul li a {
            padding: 12px;
            background-color: #444;
            color: white;
        }

        .sidebar ul li ul li a:hover {
            background-color: #666; /* Hover effect untuk submenu */
        }

        /* Styling untuk konten utama */
        .main-content {
            flex-grow: 1;
            padding: 20px;
            text-align: center;
            color: white;
        }

        /* Styling untuk header */
        header {
            text-align: center;
            padding: 50px;
        }

        /* Styling untuk footer */
        footer {
            background-color: #333; /* Latar belakang footer */
            color: white; /* Warna teks footer */
            text-align: center;
            padding: 5px 0; /* Mengatur padding agar latar belakang sesuai dengan teks */
            font-size: 1rem; /* Ukuran font footer */
            line-height: 1; /* Menyesuaikan tinggi baris teks */
        }

        /* Styling untuk gambar */
        .gambar {
            max-width: 100%; /* Agar gambar tidak melebihi lebar container */
            height: auto; /* Menjaga rasio gambar */
            margin: 20px 0; /* Memberikan jarak atas dan bawah gambar */
        }

        /* Styling untuk tombol download */
        .download-button {
            background-color: #3CAF60; /* Hijau */
            color: white;
            border: none;
            padding: 15px 32px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            margin-top: 20px;
        }

        .download-button:hover {
            background-color: #45a089; /* Efek hover hijau lebih gelap */
        }
    </style>
</head>
<body>

        <!-- Konten Utama (Gambar dan Teks) -->
        <div class="main-content">
