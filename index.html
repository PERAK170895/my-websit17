<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Depan</title>
    <style>
        body {
            background-color: #1E3A8A; /* Warna biru laut */
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 100px;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 50px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .btn {
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
        }
        .btn-login {
            background-color: #28a745; /* Warna hijau untuk Login */
        }
        .btn-daftar {
            background-color: #3498db; /* Warna biru untuk Daftar */
        }
        .btn:hover {
            opacity: 0.8; /* Efek hover */
        }
    </style>
</head>
<body>
    <h1>Selamat Datang di Halaman Depan</h1>
    <div class="button-container">
        <a href="#" class="btn btn-login" onclick="login()">Login</a>
        <a href="daftar.html" class="btn btn-daftar">Daftar</a>
    </div>

    <script>
        function login() {
            var username = prompt("Masukkan username:");
            var password = prompt("Masukkan password:");

            if (username === "dirga" && password === "peranika") {
                // Jika username dan password cocok, alihkan ke halaman tentang.html
                window.location.href = "tentang.html";
            } else {
                alert("Username atau password salah!");
            }
        }
    </script>
</body>
</html>
