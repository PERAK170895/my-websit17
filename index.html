<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN SPS_DIRGA_2025</title>
    <style>
        body {
            background-color: #e6f2c6;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        .blink-text {
            color: #4B0082;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            animation: blink 1.5s step-start infinite;
            margin-bottom: 20px; /* Jarak antara teks dan form login */
        }

        @keyframes blink {
            50% {
                opacity: 0;
            }
        }

        .login-container {
            display: flex;
            align-items: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .login-form {
            margin-right: 20px;
        }

        h2 {
            color: #4B0082;
        }

        label, input {
            font-size: 16px;
        }

        input {
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 100%;
        }

        button {
            background-color: #4B0082;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            width: 100%;
        }

        button:hover {
            background-color: #6A0DAD;
        }

        footer {
            width: 100%;
            background-color: yellow;
            text-align: center;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            left: 0;
        }

        footer p {
            margin: 0;
            color: #4B0082;
            font-size: 14px;
        }

        .error {
            color: red;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <!-- Teks Kedip-Kedip -->
    <div class="blink-text">
        Selamat datang di halaman login SPS_DIRGA!<br>
        Silakan masukkan username dan password Anda <br>
        & JAGA KERAHASIAAN DATA ANDA.
    </div>

    <!-- Form Login -->
    <div class="login-container">
        <div class="login-form">
            <h2>Login</h2>
            <form id="loginForm">
                <label for="username">Username:</label>
                <input type="text" id="username" required><br><br>

                <label for="password">Password:</label>
                <input type="password" id="password" required><br><br>

                <button type="submit">Login</button>
                <p id="error-message" class="error" style="display: none;">Username atau password salah!</p>
            </form>
        </div>
    </div>

    <footer>
        <p>Â© DIRGA_SPS 2025</p>
    </footer>

    <script>
        // Daftar pengguna dengan username, password, dan role
        const users = [
            { username: "dirgaadm", password: "peranika1", role: "admin" },
            { username: "dirga", password: "peranika", role: "user" },
            { username: "user2", password: "userpass", role: "user" }
        ];

        // Menangani form login
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Mencegah reload halaman saat form disubmit

            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var errorMessage = document.getElementById('error-message');

            // Mencari pengguna di daftar pengguna yang terdaftar
            var user = users.find(u => u.username === username && u.password === password);

            if (user) {
                // Jika login berhasil, simpan data pengguna dan status login di localStorage
                localStorage.setItem('loggedIn', 'true');
                localStorage.setItem('username', username);
                localStorage.setItem('role', user.role);

                // Redirect ke halaman yang sesuai dengan role pengguna
                if (user.role === "admin") {
                    window.location.href = 'admin_dashboard.html';  // Halaman admin
                } else {
                    window.location.href = 'user_dashboard.html';  // Halaman pengguna biasa
                }
            } else {
                // Jika login gagal
                errorMessage.style.display = 'block';  // Menampilkan pesan kesalahan
            }
        });
    </script>
</body>
</html>
