<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        /* Menambahkan warna latar belakang */
        body {
            background-color: #E6E6FA;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            display: flex;
            align-items: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .login-form {
            margin-right: 20px;
        }
        h2 {
            color: #4B0082; /* Memberi warna pada judul */
        }
        label, input {
            font-size: 16px;
        }
        input {
            padding: 8px;
            margin-bottom: 10px;
        }
        button {
            background-color: #4B0082;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        button:hover {
            background-color: #6A0DAD;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #4B0082;
        }
        .image-container img {
            max-width: 300px;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Form Login -->
        <div class="login-form">
            <h2>Login</h2>
            <form id="loginForm">
                <label for="username">Username:</label>
                <input type="text" id="username" required><br><br>

                <label for="password">Password:</label>
                <input type="password" id="password" required><br><br>

                <button type="submit">Login</button>
            </form>
        </div>
        <!-- Gambar di samping kanan -->
        <div class="image-container">
            <img src="https://via.placeholder.com/300x200" alt="Image Placeholder">
        </div>
    </div>

    <footer>
        
    </footer>
        <p>Â© dirga_sps</p>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Mencegah form dikirim secara default

            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // Cek apakah username dan password sesuai dengan salah satu dari tiga pengguna
            if ((username === 'admin' && password === 'password') || 
                (username === 'dirga' && password === 'peranika') || 
                (username === 'sethi' && password === 'peranika1')) {
                // Simpan status login di localStorage
                localStorage.setItem('loggedIn', 'true');
                // Simpan username yang berhasil login ke localStorage
                localStorage.setItem('username', username);
                // Redirect ke halaman yang dilindungi
                window.location.href = 'tentang1234.html';  // Gunakan path relatif
            } else {
                alert('Username atau password salah!');
            }
        });
    </script>
</body>
</html>
