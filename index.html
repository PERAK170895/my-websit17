<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Saya</title>
    <style>
        /* Menambahkan latar belakang biru pada seluruh halaman */
        body {
            background-color: #009bff; /* Warna biru */
            color: white; /* Mengubah warna teks menjadi putih agar kontras */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Styling header */
        header {
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-size: 2.5rem;
        }

        /* Styling bagian utama */
        main {
            text-align: center;
            padding: 20px;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #333; /* Latar belakang footer yang lebih gelap */
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Selamat datang di Website Saya!</h1>
    </header>
    <main>
        <p>Ini adalah halaman utama saya yang dihosting di GitHub Pages.</p>
    </main>
    <footer>
        <p>&copy; 2024. Semua hak dilindungi.</p>
    </footer>
</body>
</html>
