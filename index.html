<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Saya</title>
    <style>
        /* Styling untuk body */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000080; /* Latar belakang biru gelap */
        }

        /* Styling untuk header */
        header {
            text-align: center;
            padding: 50px;
        }

        /* Styling untuk main content */
        main {
            text-align: center;
            padding: 20px;
        }

        /* Styling untuk footer */
        footer {
            background-color: #333; /* Latar belakang footer */
            color: white; /* Warna teks footer */
            text-align: center;
            padding: 5px 0; /* Mengatur padding agar latar belakang sesuai dengan teks */
            font-size: 1rem; /* Ukuran font footer */
            line-height: 1; /* Menyesuaikan tinggi baris teks */
        }

        /* Styling untuk gambar */
        .gambar {
            max-width: 100%; /* Agar gambar tidak melebihi lebar layar */
            height: auto; /* Menjaga rasio gambar */
            margin: 20px 0; /* Memberikan jarak atas dan bawah gambar */
        }
    </style>
</head>
<body>
    <header>
        <h1>Selamat datang di Website Saya!</h1>
    </header>
    <main>
        <p>Ini adalah halaman utama saya yang dihosting secara manual.</p>

        <!-- Menambahkan gambar menggunakan link yang diberikan -->
        <img src="https://i.postimg.cc/P507ZHgM/bonusnya-belum-masuk-apa-f5-mbankingnya-rusak.jpg" alt="Gambar Terkait" class="gambar">

    </main>
    <footer>
        <p>&copy; 2025. DIRGA. Semua hak dilindungi.</p>
    </footer>
</body>
</html>
