<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Depan</title>
    <style>
        body {
            background-color: #1E3A8A; /* Warna biru laut */
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
            margin-bottom: 50px; /* Menambahkan margin bawah untuk memberi ruang untuk teks berjalan */
        }
        h1 {
            font-size: 3em;
            margin-bottom: 50px;
        }
        .login-container {
            background-color: white;
            color: #333;
            border-radius: 8px;
            padding: 30px;
            max-width: 400px;
            margin: 0 auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .input-field {
            margin-bottom: 15px;
            width: 100%;
        }
        .input-field input {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-btn {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
        }
        .login-btn:hover {
            background-color: #45a049;
        }
        .error-message {
            color: red;
            font-size: 1em;
            margin-top: 10px;
        }
        /* Teks berjalan */
        .scrolling-text {
            margin-top: 20px;
            font-size: 1.2em;
            color: white;
            white-space: nowrap;
            overflow: hidden;
            width: 100%;
        }
        .scrolling-text p {
            display: inline-block;
            animation: scroll 10s linear infinite;
        }
        @keyframes scroll {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(-100%);
            }
        }
        /* Styling untuk footer */
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #333;
            color: white;
            padding: 10px 0;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <h1>Selamat Datang di Halaman Login</h1>
    <div class="login-container">
        <form id="loginForm">
            <div class="input-field">
                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="Masukkan username" required>
            </div>
            <div class="input-field">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Masukkan password" required>
            </div>
            <button type="submit" class="login-btn">Login</button>
            <p id="errorMessage" class="error-message" style="display: none;">Username atau password salah!</p>
        </form>
    </div>

    <!-- Teks Berjalan -->
    <div class="scrolling-text">
        <p>if you have way to life, donâ€™t think about dying</p>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 dirga_zai sps. Semua hak dilindungi.</p>
    </footer>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Mencegah form untuk reload halaman

            // Ambil nilai username dan password
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Validasi username dan password
            if (username === "dirga" && password === "peranika") {
                // Jika berhasil, alihkan ke halaman 'tentang1234.html' yang sudah dideploy di GitHub Pages
                window.location.href = "https://perak170895.github.io/my-websit17/index.html;
            } else {
                // Tampilkan pesan kesalahan jika login gagal
                document.getElementById("errorMessage").style.display = "block";
            }
        });
    </script>
</body>
</html>
